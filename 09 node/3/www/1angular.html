<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <img id="img1" src="" alt="">
    <button ng-click="getSend()">getSend</button>
<script src="./bower_component/angular/angular.js"></script>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function ($scope,$http) {
        //向node发送get请求
        $scope.getSend=function () {
            $http({
                url:'./getdata',
                method:'GET'
            })
                .then(function (data) {
                    console.log(data);
                })
        }
    })
</script>
</body>
</html>
