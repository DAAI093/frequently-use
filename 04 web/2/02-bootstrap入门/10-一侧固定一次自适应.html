<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            height: 300px;
            border: 1px solid red;
            padding-left:200px;
            position: relative;
        }
        .left{
            height: 300px;
            width: 200px;
            background-color: green;
            position: absolute;
            left:0;
            top:0;
        }

        .right{
            height: 300px;
            background-color: deepskyblue;
            width: 100%;
        }
    </style>
</head>
<body>
     <div class="box">
         <div class="left"></div>
         <div class="right"></div>
     </div>
</body>
</html>
