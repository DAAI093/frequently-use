<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 设置网页编码 -->
  <meta charset="utf-8">
  <!-- 如果是ie浏览器，使用最新IE渲染引擎来解析页面  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 移动端适口设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 模板</title>

  <!-- Bootstrap 引入核心css文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--  为了让低版本浏览器支持html5语义标签 和 css3的媒体查询-->
  <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.js"></script>
  <![endif]-->
  <style>
    .pc-img{
      height: 410px;
      background-position: center center;
    }

    .m-img{
      width: 100%;
    }
  </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 角标 小圆点-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
     <div class="pc-img hidden-xs" style="background-image: url(images/slide_01_2000x410.jpg)"></div>
      <img class="m-img visible-xs" src="images/slide_01_640x340.jpg" alt=""/>
    </div>
    <div class="item">
      <div class="pc-img hidden-xs" style="background-image: url(images/slide_02_2000x410.jpg)"></div>
      <img class="m-img visible-xs" src="images/slide_02_640x340.jpg" alt=""/>
    </div>
    <div class="item">
      <div class="pc-img hidden-xs" style="background-image: url(images/slide_03_2000x410.jpg)"></div>
      <img class="m-img visible-xs" src="images/slide_03_640x340.jpg" alt=""/>
    </div>
    <div class="item">
      <div class="pc-img hidden-xs" style="background-image: url(images/slide_04_2000x410.jpg)"></div>
      <img class="m-img visible-xs" src="images/slide_04_640x340.jpg" alt=""/>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- 注意： bootstrap框架 依赖于 jquery  务必先引入-->
<script src="lib/jquery/jquery.min.js"></script>
<!-- Bootstrap的核心js -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
