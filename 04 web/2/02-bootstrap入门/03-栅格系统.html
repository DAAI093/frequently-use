<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 设置网页编码 -->
  <meta charset="utf-8">
  <!-- 如果是ie浏览器，使用最新IE渲染引擎来解析页面  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 移动端适口设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 模板</title>

  <!-- Bootstrap 引入核心css文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--  为了让低版本浏览器支持html5语义标签 和 css3的媒体查询-->
  <!--[if lt IE 9]>
  <script src="lib/html5shiv/html5shiv.min.js"></script>
  <script src="lib/respond/respond.js"></script>
  <![endif]-->
  <style>
    .container{
      border: 1px solid red;
      padding-top:20px;
      padding-bottom:20px;
      height: 1500px;
    }
    .row{
      background-color:#ccc;
      padding-top:5px;
      padding-bottom:5px;
      margin-top:10px;
    }
    div[class^='col-']{
      height: 50px;
      background-color: greenyellow;
    }

    div[class^='col-']:nth-child(odd){
      background-color: coral;
    }
    
   .row:last-child{
     margin-top:100px;
   }

  </style>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-xs-1">1</div>
      <div class="col-xs-1">2</div>
      <div class="col-xs-1">3</div>
      <div class="col-xs-1">4</div>
      <div class="col-xs-1">5</div>
      <div class="col-xs-1">6</div>
      <div class="col-xs-1">7</div>
      <div class="col-xs-1">8</div>
      <div class="col-xs-1">9</div>
      <div class="col-xs-1">10</div>
      <div class="col-xs-1">11</div>
      <div class="col-xs-1">12</div>
    </div>
    <h4>lg: 只能适配大屏幕</h4>
    <div class="row">
      <div class="col-lg-6"></div>
      <div class="col-lg-6"></div>
    </div>

    <h4>md:适配中等屏幕以上的</h4>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6"></div>
    </div>

    <h4>sm:适配小屏幕以上的</h4>
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-6"></div>
    </div>

    <h4>xs:适配所有的屏幕</h4>
    <div class="row">
      <div class="col-xs-6"></div>
      <div class="col-xs-6"></div>
    </div>
    <h4>所有列之和 小于等于12</h4>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8"></div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-xs-1">1</div>
      <div class="col-xs-1">2</div>
      <div class="col-xs-1">3</div>
      <div class="col-xs-1">4</div>
      <div class="col-xs-1">5</div>
      <div class="col-xs-1">6</div>
      <div class="col-xs-1">7</div>
      <div class="col-xs-1">8</div>
      <div class="col-xs-1">9</div>
      <div class="col-xs-1">10</div>
      <div class="col-xs-1">11</div>
      <div class="col-xs-1">12</div>
    </div>
    <h4>col-*-offset-n  让盒子整体向右偏移n列</h4>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4"></div>
      <div class="col-sm-2"></div>
    </div>

    <h4> col-*-push-n 让盒子自己 向右偏移n列  col-*-pull-n 让盒子自己 向左偏移n列</h4>
    <div class="row">
      <div class="col-xs-5 col-xs-push-3">5</div>
      <div class="col-xs-3 col-xs-pull-5">3</div>
    </div>
    <h4>栅格可以嵌套</h4>
    <div class="row">
      <div class="col-lg-9">
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
      </div>
      <div class="col-lg-1"></div>
    </div>

    <h4>响应式栅格</h4>
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-1   col-xs-10"></div>
      <div class="col-lg-4 col-md-3 col-sm-10  col-xs-1"></div>
      <div class="col-lg-4 col-md-6 col-sm-1   col-xs-1"></div>
    </div>
  </div>

<!-- 注意： bootstrap框架 依赖于 jquery  务必先引入-->
<script src="lib/jquery/jquery.min.js"></script>
<!-- Bootstrap的核心js -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
