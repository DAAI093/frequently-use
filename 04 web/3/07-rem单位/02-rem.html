<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
            rem:html标签的字体的大小 1rem=20px;
        */

        html{
            font-size:20px;
        }
        body{
            font-size: 16px;
        }

        .out{
            width: 30rem;
            height: 20rem;
            border: 1px solid red;
        }

        .in{
            width: 15rem;
            height: 10rem;
            border: 1px solid green;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in">
            苍茫的天涯我爱....
        </div>
    </div>
</body>
</html>
