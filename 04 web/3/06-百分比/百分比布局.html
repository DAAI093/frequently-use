<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 80%;
            height: 250px;
            border: 1px solid #000;
            margin:100px auto;
        }
        .box>div{
            width: 33.33%;
            height: 100%;
            background-color: pink;
            float: left;
        }
        
        .box>div:nth-child(2){
            background-color: deepskyblue;
        }

        h4{
            text-align: center;
        }

    </style>
</head>
<body>
    <h4>百分比通常用于宽度上自适应的部局</h4>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
