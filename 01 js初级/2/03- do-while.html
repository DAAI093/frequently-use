<script>
  //明天小兰就要登台演出了,老师说再把明天的演出的歌曲唱一遍,如果满意,小兰就可以回家了.否则就需要再练习一遍,直到老师满意为止.(y/n)

  do {
      var answer =   prompt("小兰已经把歌曲演唱一遍了，老师满意么？ y/n");
  }while(answer=="n")


</script>
