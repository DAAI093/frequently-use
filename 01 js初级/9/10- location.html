<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>location</title>
</head>
<body>
<input type="button" value="按钮1" id="btn1"/>
<input type="button" value="按钮2" id="btn2"/>
<input type="button" value="按钮3" id="btn3"/>
</body>
</html>
<script>
  document.getElementById("btn1").onclick = function (){
    console.log(window.location.hash);// 地址栏中#后面的部分
    console.log(window.location.host); // 主机
    console.log(window.location.hostname); // 主机名称
    console.log(window.location.pathname);// 路径
    console.log(window.location.port); //  端口
    console.log(window.location.protocol);// 协议
    console.log(window.location.search); // 获取的是地址栏中?后面的内容

  };
  document.getElementById("btn2").onclick = function (){
         location.href="http://www.baidu.com";
    // 和a标签中的href属性相似，跳转到指定的网页
  };
  document.getElementById("btn3").onclick = function (){
         location.reload(); // 重新加载，就是刷新
    // true 表示强制刷新，必须到服务器重新请求数据
    // false 表示普通刷新，是从本地的缓存中读取数据
  };
</script>
