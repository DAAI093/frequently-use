<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>textContent</title>
</head>
<body>
<!--<p id="des">请选择一张图片</p>-->
<ul id="list">
  <li>这是第1个li标签</li>
    <li>这是第2个li标签</li><li>这是第3个li标签</li>
  <li>这是第4个li标签</li>
</ul>
</body>
</html>
<script>
//  var des = document.getElementById("des");
//  console.log(des.innerText ); // 低版本的火狐不支持
//  console.log(des.innerHTML); // 在获取标签间的唯一文本内容的时候，是一样的  所有的浏览器都支持
//  console.log(des.textContent); //IE8是不兼容的

  var list = document.getElementById("list");
  console.log(list.innerText);
  console.log(list.innerHTML);
  console.log(list.textContent);

  // innerText/textContent
  // 1. 如果标签间只有文本内容的时候，则是直接获取文本内容，如果标签之间有嵌套的标签内容的话，则会忽略标签，还是只会获取文本内容
  // 2. 是有兼容性的问题的，innerText谷歌和IE8之前的浏览器支持的，而textContent是低版本的火狐浏览器和谷歌支持的，高版本的火狐浏览器两者都支持

  // innerHTML
  // 1. 如果标签之间有文本内容的话，则是直接获取文本内容，如果标签之间有嵌套的标签的话，则会连标签一并获取
  // 2. 没有兼容性问题，各浏览器都支持。
</script>
