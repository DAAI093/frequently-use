<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>美女相册内嵌版本</title>
  <style>
    body {
      font-family: "Microsoft Yahei";
      color: #333;
      background-color: #ccc;
      margin: 1em 10%;
    }

    h2 {
      color: #333;
      background-color: transparent;
    }

    a {
      color: #c60;
      background-color: transparent;
      font-weight: bold;
      text-decoration: none;
    }

    ul {
      padding: 0;
    }

    li {
      float: left;
      padding: 1em;
      list-style: none;
    }

    #imagegallery li {
      margin: 0 20px 20px 0;
      padding: 0;
      display: inline;
    }

    #imagegallery li a img {
      border: 0;
    }
  </style>
</head>
<body>
<h2>
  美女相册
</h2>
<ul id="imagegallery">   <!--画廊，美术馆-->
  <li><a href="images/1.jpg" alt="" title="美女A" onclick ="return turn(this);"><img src="images/1-small.jpg" width="100"
                                                                                  alt="美女1"/></a></li>
  <li><a href="images/2.jpg" alt="" title="美女B" onclick ="return turn(this);"><img src="images/2-small.jpg" width="100"
                                                                                  alt="美女2"/></a></li>
  <li><a href="images/3.jpg" alt="" title="美女C" onclick ="return turn(this);"><img src="images/3-small.jpg" width="100"
                                                                                  alt="美女3"/></a></li>
  <li><a href="images/4.jpg" alt="" title="美女D" onclick ="return turn(this);"><img src="images/4-small.jpg" width="100"
                                                                                  alt="美女4"/></a></li>
  <li><a href="images/5.jpg" alt="" title="美女E" onclick ="return turn(this);"><img src="images/5-small.jpg" width="100"
                                                                                  alt="美女5"/></a></li>
</ul>
<div style="clear:both"></div>
<img src="images/placeholder.png" width="600" id="img" alt=""/>

<p id="des">请选择一张图片</p>

</body>
</html>
<script>
  // 1. 先获取要操作的对象
  var ul = document.getElementById("imagegallery");
  var img = document.getElementById("img");
  var des = document.getElementById("des");
  // 2. 定义函数
  function turn(link){
    img.src =link.href;
    des.innerText = link.title;
    return false;  // return 都不会执行

  }

</script>
