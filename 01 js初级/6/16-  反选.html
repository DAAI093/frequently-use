<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>反选</title>
</head>
<body>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="button" id="btnAll" value="全选"/>
<input type="button" id="btnNo" value="全不选"/>
<input type="button" id="btnReverse" value="反选"/>
</body>
</html>
<script>
  //1. 获得标签对象
  var inputs = document.getElementsByTagName("input");
  var btnAll = document.getElementById("btnAll");
  var btnNo = document.getElementById("btnNo");
  var btnRev = document.getElementById("btnReverse");
  // 2. 给事件源注册事件
  btnAll.onclick = function (){
      for(var i = 0; i < inputs.length-3; i++) {
           inputs[i].checked = true;
      }
  }
  btnNo.onclick = function (){
    for(var i = 0; i < inputs.length-3; i++) {
      inputs[i].checked = false;
    }
  }
  btnRev.onclick = function (){
    for(var i = 0; i < inputs.length-3; i++) {
//      if(inputs[i].checked){
//        inputs[i].checked = false;
//      }else {
//        inputs[i].checked = true;
//      }
        inputs[i].checked = !inputs[i].checked; // 将当前标签的状态取反，再赋值给当前的标签
    }
  }

  // 排它思想 ，一般是使用两个循环，也就是循环的嵌套  呜呜哈哈的例子

</script>
