<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>切换图片内嵌版本</title>
</head>
<body>
<a href="images/1.jpg" id="a1"  ><img src="images/1-small.jpg" alt=""/></a>
<a href="images/2.jpg" id="a2"  ><img src="images/2-small.jpg" alt=""/></a>
<br/>
<img src="images/placeholder.png" alt="" width="600" id="img"/>
<br/>
<a href="http://www.baidu.com" onclick="return false">百度</a>
</body>
</html>
<script>
  // 1. 先获得要操作的对象
  var img = document.getElementById("img");
  var link1 = document.getElementById("a1");
  var link2 = document.getElementById("a2");
  // 2.给事件源注册事件
//  link1.onclick = function (){
//         img.src = this.href;
//    return false;
//  }
//  link2.onclick = function (){
//         img.src = this.href;
//    return false;// 阻止 默认跳转行为
//  }
//  var turn = function (){
//    img.src = this.href;
//    return false;
//  }

  link1.onclick = turn;
  link2.onclick = turn;

          function turn(){
            img.src = this.href;
            return false;
          }
  //在事件当中，this始终指代当前触发 事件的事件源
  // 取消a标签的默认跳转行为  return false

  // 1. 函数中要有数据返回的话，得用return 关键字
  // 2. js中的函数只要调用就会有返回值
</script>
