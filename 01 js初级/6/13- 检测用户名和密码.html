<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>检测用户名和密码</title>
</head>
<body>
用户名:<input type="text" id="userName"><span id="sp1"></span><br/>
密码:<input type="text" id="userPwd"><span id="sp2"></span><br/>
<input type="button" value="登陆" id="login"/>
</body>
</html>
<script src="common.js"></script>
<script>
  //检测用户名是否是3-6位，密码是否是6-8位，如果不满足要求高亮(背景颜色设置成红色)显示文本框
  // 字符串可以看成是字符的数组，length
  // 1. 获得要操作的对象
  var userName = document.getElementById("userName");
  var userPwd = document.getElementById("userPwd");
  var sp1 = document.getElementById("sp1");
  var sp2 = document.getElementById("sp2");
  var login = document.getElementById("login");
  //2. 给事件源注册事件
  login.onclick = function (){
      if(userName.value.length<3||userName.value.length>6){
        userName.style.backgroundColor = "red";
        setText(sp1,"输入错误，用户名的长度应该是在3--6位之间");
      }else {
        userName.style.backgroundColor = "";
        setText(sp1,"用户名正确");
        if(userPwd.value.length<6||userPwd.value.length>8){
          userPwd.style.backgroundColor = "red";
          setText(sp2,"输入错误，密码的长度应该是在6--8位之间");
        }else {
          userPwd.style.backgroundColor = "";
          setText(sp2,"密码正确");
          alert("登陆成功");
        }

      }
  }

</script>
