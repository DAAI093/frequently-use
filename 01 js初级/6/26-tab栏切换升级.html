<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>tab栏切换</title>
  <style>
    .Box {
      width: 240px;
      border: 1px solid #000;
      margin: 100px auto;
      padding: 20px;
    }

    .con {
      width: 100%;
      height: 200px;
      background-color: #cccccc;
      border: 1px solid #000;
      margin-top: 10px;
      display: none;
    }

    .current {
      background-color: pink;
    }
  </style>
</head>
<body>
<div class="Box" id="box">
  <button class="current">按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <div class="con" style="display:block">内容1</div>
  <div class="con">内容2</div>
  <div class="con">内容3</div>
  <div class="con">内容4</div>
</div>

</body>
</html>
<script>
  // 1. 获得要操作的对象
  var box = document.getElementById("box");
  var btns = box.getElementsByTagName("button");
  var divs = box.getElementsByTagName("div");
  //2. 给事件源注册事件
  for(var i=0;i<btns.length;i++){
    btns[i].index = i;
    btns[i].onclick = function (){
      for(var j=0;j<btns.length;j++){
        btns[j].className = "";
        divs[j].style.display = "none";
      }
      this.className = "current";

      // 让和按钮对应的那个div显示出来，其它的隐藏起来
      // 按钮和盒子的索引是一一对应的
//      for(var j = 0; j < btns.length; j++) {
//           divs[j].style.display = "none";
//      }

       var index= this.index;
      divs[index].style.display = "block";//和当前触发事件的事件源的索引对应的那个div要显示出来
    }
  }

  // 所谓循环就是重复的做同一件事情
</script>
