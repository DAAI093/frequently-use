<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    div {
      height: 100px;
      width: 100px;
      padding: 20px;
      border: 10px solid #000;
      background-color: pink;
      overflow: auto;
    }
  </style>
  <script>
      window.onload = function () {
        // client 原意是客户端的意思，这个地方的意思是可视区
        // clientWidth和clientHeight一般用于表示浏览器的可视区的宽度和高度
        var box= document.getElementById("box");
        console.log(box.offsetWidth); // width+padding+border
        console.log(box.scrollWidth); // padding+width  不包括边框，不包括滚动条
        console.log(box.clientWidth); // width+padding   也不包括边框,不包括滚动条


        console.log(box.offsetHeight); // height+padding+border
        console.log(box.scrollHeight); // height+padding 还包括内容超出的部分
        console.log(box.clientHeight); // height+padding 也不包括边框不包括内容超出的部分

       // console.log(window.innerWidth); // IE8之前的浏览器不支持
       // console.log(window.innerHeight);

       // console.log(document.documentElement.clientWidth);
       // console.log(document.documentElement.clientHeight);

        console.log(document.body.clientWidth);
        console.log(document.body.clientHeight);
      }
  </script>
</head>
<body>
<div id="box">
  小马乍行嫌路窄，大鹏展翅恨天低
  小马乍行嫌路窄，大鹏展翅恨天低
  小马乍行嫌路窄，大鹏展翅恨天低
  小马乍行嫌路窄，大鹏展翅恨天低
  小马乍行嫌路窄，大鹏展翅恨天低
</div>
</body>
</html>
