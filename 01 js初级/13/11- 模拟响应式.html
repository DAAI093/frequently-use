<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>模拟响应式</title>
  <script src="common.js"></script>
  <script>
      window.onload = function () {
         // 大于960的时候 ，要让背景颜色显示一个pink  内容显示pc端
        // 大于640小于960的时候，要让背景颜色显示一个蓝色，内容显示pad端
        // 小于640的时候，要让背景颜色 变成红色，内容显示mobile

        // resize  onresize

        window.onresize = function (){
            // 只要浏览器的大小一改变，就要时时的获取浏览器的宽度
          if(client().clientWidth>960){
            document.body.style.backgroundColor = "pink";
            document.body.innerHTML = "这是一个PC端的页面";
          }else if(client().clientWidth>640){
            document.body.style.backgroundColor = "blue";
            document.body.innerHTML = "这是一个PAD端的页面";
          }else {
            document.body.style.backgroundColor = "red";
            document.body.innerHTML = "这是一个mobile端的页面";
          }
        }

      }
  </script>
</head>
<body>

</body>
</html>
