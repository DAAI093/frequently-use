<script>

  // 给定一个字符串如：“abaasdffggghhjjkkgfddsssss3444343”问题如下：?
  var str = "abaasdffggghhjjkkgfddsssss3444343";

  //  1、输出字符串的长度?
  console.log(str.length);

  //2、取出指定位置的字符，如：0,3,5,9等?
  console.log(str.charAt(0));
  console.log(str.charAt(3));
  console.log(str.charAt(5));
  console.log(str.charAt(9));

  // 3、查找指定字符是否在以上字符串中存在，如：i，c，b等?
  console.log(str.indexOf("i"));
  console.log(str.indexOf("c"));
  console.log(str.indexOf("b"));

  // 4、替换指定的字符，如：g替换为22,ss替换为b等操作方法?
//  do {
//    str = str.replace("g", "22");
//    str = str.replace("ss","b");
//  } while (str.indexOf("g") != -1 || str.indexOf("ss")!=-1)
//  console.log(str);

  //         5、截取指定开始位置到结束位置的字符串，如：取得1-5的字符串

  // 6、找出以上字符串中出现次数最多的字符和出现的次数?

//  var o ={
//    name:"张三",
//    age:20
//  };
//  console.log(o["name"]);
//  console.log(o["age"]);
//  console.log(o["ch"]);   undefined


  var o = {};
  for(var i = 0; i < str.length; i++) {
    var ch = str.charAt(i);// 与 str[i]的用法 是一样的，获取字符串中的每一个字符
    // 将循环遍历到的字符串中的每一个字符看作对象中的属性，去对象中匹配，如果不存在的话，第一次让其作为对象的属性值，然后将值设置为1，如果已经存在了，让对应的属性值+1
    // 对象可以帮助我们封装一组数据
    if(o[ch]){
      o[ch]+=1;
    }else {
      o[ch]=1;
    }
  }
  var max = 0;
  var maxChar = "";
  for(var key in o){
        if(max<o[key]){
          max=o[key];
          maxChar = key;
        }
  }
  console.log(maxChar+"===="+max);

  //         7、遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。

  var str1 = "abcdef";
  for(var i=0;i<str1.length;i++){
    console.log("@"+str1[i]+"@");
  }
</script>
