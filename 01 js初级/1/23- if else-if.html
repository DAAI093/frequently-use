<script>
  /*
  * 对学员的结业考试成绩评测(考虑用if好还是用if-else好)
   成绩>=90 ：A
   90>成绩>=80 ：B
   80>成绩>=70 ：C
   70>成绩>=60 ：D
   成绩<60  ：E

   * */
  var score = +prompt("请输入学员的考试成绩");

  if(score>=90){
    console.log("A");
  }else if(score>=80){
    console.log("B");
  }else if(score>=70){
    console.log("C");
  }else if(score>=60){
    console.log("D");
  }else {
    console.log("E");
  }
