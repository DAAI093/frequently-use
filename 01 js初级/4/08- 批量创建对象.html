//  o.sayHello();

  function createStu(name,age,sex,hobby){  // js中的构造函数，其实就相当于后台语言中的类
    var o = new Object();
    o.name = name;
    o.age = age;
    o.sex = sex;
    o.hobby = hobby;
    o.sayHello= function (){
      console.log("大家好，我是新来的，我的名字叫"+ o.name+"，我看今年"+ o.age+"岁了，我是"+ o.sex+"生，我的爱好是"+ o.hobby);
    };
    return o;
  }

  var zs = createStu("赵四",28,"男","跳舞");
  zs.sayHello();

  var tq = createStu("田七",22,"女","唱歌");
  tq.sayHello();

  // 创建出来的是哪个对象，就用哪个对象来调用对应的方法就可以了
</script>
