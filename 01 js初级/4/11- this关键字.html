<script>
  // this 在构造函数当中，始终指代当前对象 ，在调用方法的时候，谁调用方法this就指代谁

  function Phone(brand,color,tag,price){
    this.brand = brand;
    this.color = color;
    this.tag = tag;
    this.price = price;
    this.call = function (){
      console.log("我是"+this.brand+"牌子的手机，我的颜色是"+this.color+"色的，我的特点是"+this.tag+"，我的价格是"+this.price+"!");
    }
  }

  var hw = new Phone("华为plus","黑","国产中的战斗机","5800");
  hw.call();
  var xiaomi = new Phone("mi","灰","为发烧而生","1800");
  xiaomi.call();
  var note7 = new Phone("sumsung","透明","一言不和就爆炸","5600");
  note7.call();

  f1(); //window是js中的顶级对象,在调用函数的时候，window是可以省略
