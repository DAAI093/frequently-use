<script>
  //getTime()  返回毫秒数和valueOf()结果一样
  //getMilliseconds()
  //getSeconds()  返回0-59
  //getMinutes()  返回0-59
  //getHours()   返回0-23
  //getDay()     返回星期几 0周日   6周6
  //getDate()    返回当前月的第几天,当月的几号
  //getMonth()   返回月份，从0开始
  //getFullYear()   返回4位的年份  如 2016

  var date = new Date();
  console.log(date.getTime());
  console.log(date.getMilliseconds());
  console.log(date.getSeconds());
  console.log(date.getMinutes());
  console.log(date.getHours());
  console.log(date.getDay()); // 获取的是星期几，外国的是从星期天开始算的 周日0  周六 6
  console.log(date.getDate()); // 获取当月的天数，是第几号
  console.log(date.getMonth());// 月份也是从0开始算的
  console.log(date.getFullYear());

  function  getTime(date){
    date.getFullYear();
    date.getMonth()
  }
  var date = new Date();
  getTime(date);
</script>
