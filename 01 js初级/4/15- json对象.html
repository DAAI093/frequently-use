<script>
  // json对象和对象字面量几乎是一样的，区别就是json对象的属性名要加""
  // json对象就是js的对象表示法  javascript object notation
  // 是一种前后台传输一种数据格式

    var o = {  // 这样写就是一个对象字面量
      name:"李四",
      age:20,
      sex:"男",
      address:"广州市天河区1号",
      tel:"13112345678"
    };

    var o2 = {   //这是一个json对象
      "name":"田七",
      "age":23,
      "sex":"女",
      "address":"广州市天河区3号",
      "tel":"13312345678"
    };

  console.log(o2.address);
  console.log(o2.tel);
  // 访问json对象的属性值或是遍历json对象的方式和对象字面量的方式是一模一样的
  // xml
</script>
