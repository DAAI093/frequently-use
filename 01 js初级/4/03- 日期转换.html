<script>
  // 实例对象，在使用的时候，一般先要创建出来
  var arr = new Array();
  var date = new Date(); // new+构造函数，表示创建出一个实例对象来
console.log(date);
  console.log(date.toString());
  console.log(date.toDateString()); // 外国人喜欢的方式，获取的 星期几 月份  几号  年份
  console.log(date.toLocaleDateString()); // 中国人喜欢的方式，年月日
  console.log(date.toTimeString());
  console.log(date.toLocaleTimeString());
</script>
