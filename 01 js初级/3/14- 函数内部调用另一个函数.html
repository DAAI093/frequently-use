<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>函数内部调用另一个函数</title>
</head>
<body>

</body>
</html>
<script>

  function f1(){
    console.log("这是函数f1中内容的输出11111111111");
    console.log("这是函数f1中内容的输出11111111111");
    console.log("这是函数f1中内容的输出11111111111");
    f3();
    console.log("这是函数f1中内容的输出11111111111");
    console.log("这是函数f1中内容的输出11111111111");
  }
  function f2(){
    console.log("这是函数f2中内容的输出222222222222222");
    console.log("这是函数f2中内容的输出222222222222222");
    console.log("这是函数f2中内容的输出222222222222222");
    f1();
    console.log("这是函数f2中内容的输出222222222222222");
    console.log("这是函数f2中内容的输出222222222222222");
  }
  function f3(){
    console.log("这是函数f3中内容的输出33333333333333333333333");
    console.log("这是函数f3中内容的输出33333333333333333333333");
    console.log("这是函数f3中内容的输出33333333333333333333333");
    console.log("这是函数f3中内容的输出33333333333333333333333");
    console.log("这是函数f3中内容的输出33333333333333333333333");
  }
  f2();
  // 函数的内部是可以调用另外一个函数的，只要有函数的调用，都会回到函数声明的内部，执行里面的代码，函数里面的代码执行完毕之后，再回到原来调用的地方，继续向下执行代码。
</script>
