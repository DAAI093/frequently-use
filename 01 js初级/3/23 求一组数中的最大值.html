<script>
  //求一组数中的最大值
  var nums = [10,20,60,98,63,25,99];
  var nums1 = [201,369,985,242,147,589,998,32];

  function getMax(nums){
    nums = nums || [];   // null  undefined   false  0
    if(!nums.length){
      alert("传入的参数不正确，请重新填写");
      return;
    }
    var max = nums[0];
    for(var i = 1; i < nums.length; i++) {
      if(max<nums[i]){
        max = nums[i];
      }
    }
    return max;
  }

// var max =   getMax(nums);
// var max =   getMax(nums1);
 var max =   getMax(undefined);
  console.log(max);
</script>
