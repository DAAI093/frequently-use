<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>左右焦点图静态效果</title>
  <style>
    body, ul, ol, li, img {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 490px;
      height: 270px;
      padding: 5px;
      /*background-color: red;*/
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }

    .ad {
      width: 490px;
      height: 270px;
      position: relative;
    }

    #box img {
      width: 490px;
    }

    .ad ul li {
      float: left;
    }

    .ad ul {
      position: absolute;
      top: 0;
      width: 2940px;
    }

    .ad ul li.current {
      display: block;
    }

    #arr {
      display: none;
    }

    #arr span {
      width: 40px;
      height: 40px;
      line-height: 40px;
      position: absolute;
      /*left: 5px;*/
      top: 50%;
      margin-top: -20px;
      background-color: #000;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
    }

    #arr #left {
      left: 5px;
    }

    #arr #right {
      right: 5px;
      /*left: auto;*/
    }
  </style>
  <script>
    window.onload = function () {
      //1. 获得对象
      var ul = document.getElementById("imgs");
      var arr = document.getElementById("arr");
      var ad = ul.parentNode;
      var leftBtn = document.getElementById("left");
      var rightBtn = document.getElementById("right");
      var imgWidth = ad.offsetWidth;
      // 2. 给事件源注册事件
      rightBtn.onclick = function () {

      }
    }
  </script>
</head>
<body>
<div id="box" class="all">
  <div class="ad">
    <ul id="imgs">
      <li><img src="images/1.jpg" alt=""/></li>
      <li><img src="images/2.jpg" alt=""/></li>
      <li><img src="images/3.jpg" alt=""/></li>
      <li><img src="images/4.jpg" alt=""/></li>
      <li><img src="images/5.jpg" alt=""/></li>
    </ul>
  </div>
  <div id="arr">
    <span id="left">&lt;</span>
    <span id="right">&gt;</span>
  </div>
</div>

</body>
</html>
