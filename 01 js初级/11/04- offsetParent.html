<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box1 {
      width: 100px;
      height: 100px;
      padding: 20px;
      border: 10px solid #000;
      background-color: blue;
      margin-left: 25px;
    }

    #box2 {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-left: 60px;
      border: 10px solid #000;
      /*position: absolute;*/
      position: relative;
    }
    #box3 {
      width: 300px;
      height: 300px;
      background-color: purple;
      margin-left: 40px;
      border: 20px solid #000;
      padding: 10px;
      position: absolute;
    }
  </style>
  <script>
    window.onload = function () {
      var box1 = document.getElementById("box1");
      console.log(box1.offsetParent); // 获取离自己最近的定位的父级元素，如果都没有定位的话，则是body
      console.log(box1.parentNode); // 始终获取的是当前标签对象的父元素，与父元素定不定位没有关系

      // offsetParent   干爹
      // parentNode  亲爹
    }
  </script>
</head>
<body>
<div id="box3">
  <div id="box2">
    <div id="box1"></div>
  </div>
</div>
</body>
</html>
