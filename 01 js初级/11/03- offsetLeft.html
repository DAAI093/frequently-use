<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box1 {
      width: 100px;
      height: 100px;
      padding: 20px;
      border: 10px solid #000;
      background-color: blue;
      margin-left: 25px;
    }

    #box2 {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-left: 60px;
      border: 10px solid #000;
      position: absolute;
      /*position: relative;*/
    }
    #box3 {
      width: 300px;
      height: 300px;
      background-color: purple;
      margin-left: 40px;
      border: 20px solid #000;
      padding: 10px;
      position: absolute;
    }
  </style>
  <script>
    window.onload = function () {
      var box1 = document.getElementById("box1");
      console.log(box1.offsetLeft); // offsetLeft获取的是自己的边框到距离 自己最近的定位的父级元素之间的距离，如果父级元素都没有定位的话，则默认是以页面或是body为准

      // offsetTop是一样的
    }
  </script>
</head>
<body>
<div id="box3">
  <div id="box2">
    <div id="box1"></div>
  </div>
</div>
</body>
</html>
