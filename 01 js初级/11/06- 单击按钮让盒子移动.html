<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>单击按钮让盒子移动</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 50px;
    }
  </style>
  <script>
    window.onload = function(){
        // 就像人走路一样，匀速的向前移动，始终在当前的位置向前迈一步，步长是固定的
      //1. 获取要操作的对象
      var box = document.getElementById("box");
      var btn = document.getElementById("btn");
      // 2. 给事件源注册事件
      btn.onclick = function (){
          // 3. 先获取盒子当前的位置
         var leader =  box.offsetLeft;
          var step = 10; // 向前移动的步长
          leader = leader + step;
        console.log(leader);
          box.style.left = leader + 'px';
      }
    }
  </script>
</head>
<body>
<input type="button" value="移动" id="btn"/>
<div id="box"></div>
</body>
</html>
