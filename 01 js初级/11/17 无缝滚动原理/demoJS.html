<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        img { /*去掉图片底部3PX距离*/
            vertical-align: middle;
        }
        .box {
            width: 300px;
            height: 200px;
            margin: 100px auto;
            /*background-color: pink;*/
            position: relative;
            border: 1px solid #ccc;
            padding: 5px;
            /*overflow: hidden;*/
        }
        .box ul {
            width: 1500px;
            position: absolute;
            left: 0;
            top: 5px;
        }
        .box ul li {
            float: left;
        }

    </style>
</head>
<body>
<div class="box" id="screen">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/01.jpg" alt=""/></li>
    </ul>
</div>
<script>
    // 1. 先获得要操作的对象
    var screen = document.getElementById("screen");
    var ul = screen.children[0];

    var imgWidth = screen.offsetWidth;
    var timerId = null;

     // 开启定时器的时候，每次往左走的步长
   timerId= setInterval(play,100);

    // 当鼠标移入的时候，清空定时器
    screen.onmouseover = function(){
        clearInterval(timerId);
    }
    // 鼠标离开的时候再重新开启定时器
    screen.onmouseout = function(){
        timerId= setInterval(play,100);
    }

    function play(){
        var leader = ul.offsetLeft;//先获得ul原来的位置
        if(leader >-1200){
            var step = -5;
            leader = leader + step;
            ul.style.left = leader+ 'px';
        }else {
            ul.style.left = '0px'; //瞬间 恢复到原来的位置
        }

    }
</script>
</body>
</html>
