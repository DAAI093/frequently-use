<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    img {
      /*去掉图片底部3PX距离*/
      vertical-align: middle;
    }

    .box {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      /*background-color: pink;*/
      position: relative;
      border: 1px solid #ccc;
      padding: 5px;
      overflow: hidden;
    }

    .box ul {
      width: 1500px;
      position: absolute;
      left: 0;
      top: 5px;
    }

    .box ul li {
      float: left;
    }

  </style>
  <script>
    window.onload = function () {

//            var play = function (){
//                var leader = ul.offsetLeft;//先获得ul距离 父元素的当前左侧偏移距离
//                var step = -5;
//                leader = leader + step;
//                ul.style.left = leader + 'px';
//            }
      //1. 先获取要操作的对象
      var box = document.getElementById("screen");
      var ul = box.children[0];
      var timeId = null;
      // 2. 开启定时器自动轮播
      timeId = setInterval(play, 15)

      // 3. 鼠标移入盒子的时候，要清除定时器
      box.onmouseover = function () {
        clearInterval(timeId);
      }
      // 4. 鼠标离开盒子的时候，要开启定时器
      box.onmouseout = function () {
        timeId = setInterval(play, 15);
      }

      /**
       * 定义了一个移动的函数
       */
      function play() {
        var leader = ul.offsetLeft;//先获得ul距离 父元素的当前左侧偏移距离
        var step = -5;
        leader = leader + step;
        if (leader > -1200) {

          ul.style.left = leader + 'px';
        } else {
          ul.style.left = "0px";//那一瞬间 ，让ul迅速的恢复原位
        }

      }
    }
  </script>
</head>
<body>
<div class="box" id="screen">
  <ul>
    <li><img src="images/01.jpg" alt=""/></li>
    <li><img src="images/02.jpg" alt=""/></li>
    <li><img src="images/03.jpg" alt=""/></li>
    <li><img src="images/04.jpg" alt=""/></li>
    <li><img src="images/01.jpg" alt=""/></li>
  </ul>
</div>
<script>

</script>
</body>
</html>
