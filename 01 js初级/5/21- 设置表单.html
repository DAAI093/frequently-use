<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>设置表单</title>
</head>
<body>
<input type="button" value="选择性别" id="btn1"/>
<div id="sex">
  <input type="radio" name="sex" />男
  <input type="radio" name="sex" />女
  <input type="radio" name="sex"/>不详
</div>
<br/>
<br/>
<input type="button" value="选择爱好" id="btn2"/>
<div id="hobby">
  <input type="checkbox"/>吃饭
  <input type="checkbox" />睡觉
  <input type="checkbox"/>打豆豆
  <input type="checkbox" />看球
  <input type="checkbox"/>学习
</div>
<br/>
<br/>
<input type="button" value="抽奖" id="btn3"/>
<div id="luck">
  <select name="" id="">
    <option value="" >一等奖</option>
    <option value="" >二等奖</option>
    <option value="" >三等奖</option>
    <option value="" >四等奖</option>
    <option value="" >五等奖</option>
    <option value="">六等奖</option>
    <option value="">七等奖</option>
    <option value="">八等奖</option>
  </select>
</div>
</body>
</html>
<script>
  //1. 获得要操作的对象
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  var btn3 = document.getElementById("btn3");

  var sex = document.getElementById("sex");
  var hobby = document.getElementById("hobby");
  var luck = document.getElementById("luck");

  var sexInputs = sex.getElementsByTagName("input");
  var hobbyInputs = hobby.getElementsByTagName("input");
  var options = luck.getElementsByTagName("option");

  // 2. 给注册事件注册事件
  btn1.onclick = function (){
      var index =  Math.floor(Math.random()*sexInputs.length);        // 0--1  0.999   0   1    2
      sexInputs[index].checked = true;
    console.log(index);
  }

  btn2.onclick = function (){
    for(var i = 0; i < hobbyInputs.length; i++) {
         hobbyInputs[i].checked = false; // 先将所有的选中状态，清除掉
    }
         var index = Math.floor(Math.random()*hobbyInputs.length);
      hobbyInputs[index].checked = true;
  }

  btn3.onclick = function (){
         var index = Math.floor(Math.random()*options.length);
      options[index].selected = true;
  }
</script>
