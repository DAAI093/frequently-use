<script>
  //1. 获得要操作的对象
  var divs = document.getElementsByTagName("div");
  // 2. 给事件源注册事件
  var zIndex = 0;
//  divs[0].onclick = function (){
//      zIndex++;
//      this.style.zIndex = zIndex+"";
//  }
//  divs[1].onclick = function (){
//    zIndex++;
//    this.style.zIndex = zIndex+"";
//  }

  divs[1].onclick = turn;
  divs[0].onclick = turn;
  function turn(){
    zIndex++;
    this.style.zIndex = zIndex+"";
  }

  var turn = function (){
    zIndex++;
    this.style.zIndex = zIndex+"";
  }
  // 复杂数据类型是将数据存在内存中的堆中
  // 简单数据类型是存在于内存中的栈中
