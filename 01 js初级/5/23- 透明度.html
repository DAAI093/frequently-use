<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: red;
      /*opacity: 0.3;*/
      /*filter:alpha(opacity=30);*/
    }
  </style>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
<div></div>
</body>
</html>
<script>
  // 1. 获得对象
  var btn = document.getElementById("btn");
  var box = document.getElementsByTagName("div");
  //2. 给事件源注册事件
  btn.onclick = function (){
       box[0].style.opacity = "0.4";
    box[0].style.filter = "alpha(opacity=30)";
  }
</script>
