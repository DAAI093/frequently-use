<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<input type="button" value="更改成图片2"  />
<input type="button"  value="更改成图片3" />
<input type="button"  value="更改成图片4" />
<br/>
<br/>
<img src="images/1.jpg" alt="" id="img1" width="600"/>

</body>
</html>
<script>
  //1. 获取对象
  var img = document.getElementById("img1");
  var inputs = document.getElementsByTagName("input"); // 获取三个input标签存在一个伪数组当中
  // 2. 给事件源注册事件
  inputs[0].onclick = function (){
         img.src = "images/2.jpg";
  }
  inputs[1].onclick = function (){
         img.src = "images/3.jpg";
  }
  inputs[2].onclick = function (){
         img.src = "images/4.jpg";
  }
</script>
