<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>getElementById</title>
  <style>
    .txt {

    }
  </style>
</head>
<body>
<input type="text" class="inp" id="txt" value="请输入内容..."/>
</body>
</html>
<script>
  // 通过id的方式来获取标签对象
  var input = document.getElementById("txt"); // 获取的是一个标签对象，因为id是唯一的
  console.log(input);
  console.log(input.type);
  console.log(input.id);
  console.log(input.value);
  console.log(input.className);
  input.value = "这是js的方式修改的内容";
  input.className = "txt";
</script>
