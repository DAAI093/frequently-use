<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>getElementsByTagName</title>
</head>
<body>
<div id="box1">
  <ul>
    <li>这是第1个li标签元素</li>
    <li>这是第2个li标签元素</li>
    <li>这是第3个li标签元素</li>
    <li>这是第4个li标签元素</li>
  </ul>
</div>
<div id="box2">
  <ul>
    <li>这是box2盒子中的第1个li标签</li>
    <li>这是box2盒子中的第2个li标签</li>
    <li>这是box2盒子中的第3个li标签</li>
    <li>这是box2盒子中的第4个li标签</li>
    <li>这是box2盒子中的第5个li标签</li>
    <li>这是box2盒子中的第6个li标签</li>
  </ul>
</div>
<p class="pp">这是一个p标签</p>
</body>
</html>
<script>
    // 第二种获取页面元素的方式，一次性获取多个同样的标签元素
     var lis =  document.getElementsByTagName("li"); // 获取多个标签对象，是一个伪数组当中
  console.log(lis);
  console.log(lis.length);

  // 我只想获取box2下面的li标签
  var box2 = document.getElementById("box2");
  console.log(box2);
  var box2Lis = box2.getElementsByTagName("li");
  console.log(box2Lis);
  console.log(box2Lis.length);


  var p1 = document.getElementsByTagName("p");// 虽然只有一个标签对象，但是你只要使用了getElementsByTagName的方式，就是将获取的标签 对象存在于伪数组当中
  console.log(p1);
//  console.log(p1.className);  这是错的，找不到内容
  console.log(p1[0].className);
</script>
