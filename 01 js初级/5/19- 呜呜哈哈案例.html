<input type="button" value="呜呜"/>

<input type="button" value="呜呜"/>

<script>
  // 要求：1.点哪个按钮，哪个按钮的文字 由呜呜变成哈哈，背景颜色还要变成红色
  // 2.单击其它按钮的时候，当前的那个按钮也是如此，但是其它的按钮要恢复成原来的颜色

  // 1. 获得要操作的对象
  var btns = document.getElementsByTagName("input");
  // 2. 给事件源注册事件，给每一个按钮注册事件
  for(var i = 0; i < btns.length; i++) { // 循环遍历数组，获取数组中存储的每一个按钮对象
       btns[i].onclick = function (){ //给每一个按钮注册事件
         for(var i = 0; i < btns.length; i++) { // 这层循环是设置每一个按钮恢复成原样
              btns[i].style.backgroundColor = "";
            btns[i].value = "呜呜";
         }
           this.style.backgroundColor = "red";
           this.value = "哈哈";
       }
  }
</script>
