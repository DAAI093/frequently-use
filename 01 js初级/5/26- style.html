<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<input type="button" value="设置" id="btn"/>
<img src="images/1.jpg " id="img1" alt="" />
<div style="width:200px;height:200px;"></div>
</body>
</html>
<script>
  var img = document.getElementById("img1");
  document.getElementById("btn").onclick = function (){
        img.width="600";
  };
  // 在设置样式的时候，如果在原来行内书写属性的时候，需要写在style的话，则在用JS设置的时候，一定要加style

</script>
