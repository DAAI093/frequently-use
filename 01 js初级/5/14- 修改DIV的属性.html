<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      /*display: none;*/
    }
  </style>
</head>
<body>
<input type="button" value="设置" id="btnSet"/>
<input type="button" value="隐藏" id="btnHide"/>
<!--<div id="demo" class="box" style="width:500px;height:600px"></div>-->
<div id="demo" class="box" ></div>
</body>
</html>
<script>
  //1. 获取要操作的对象
  var btnSet = document.getElementById("btnSet");
  var btnHide = document.getElementById("btnHide");
  var demo = document.getElementById("demo");
  //2. 给事件源注册事件
  btnSet.onclick = function (){  //用js的方式设置的属性是设置在标签的行内
      demo.style.width= "500px";
      demo.style.height = "600px";
      demo.style.backgroundColor = "blue";
  }
  btnHide.onclick = function (){
         demo.style.display = "none";
  }
