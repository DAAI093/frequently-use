<script>
  // 递归，就是函数自己调用自己本身
  // 递归是非常消耗资源 的

  var i = 0;
  function f1(){
    i++;
    if(i<10){
      console.log("abc");
      f1();
    }
  }

  f1();

  // jQuery当中都是方法，都是别人已经封装好的方法

  // $
</script>
