<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>{}的量词使用</title>
</head>
<body>

</body>
</html>
<script>
  /**
   * {n}  n次  x=n

   {n,}  重复n次或更多  x>=n

   {n,m} 重复出现的次数比n多但比m少 n<=x<=m
   */
  console.log("========{n}重复出现n次================");
  console.log(/\d{2}/.test(" "));// false
  console.log(/\d{2}/.test(" ab2"));//false
  console.log(/\d{2}/.test(" ab20"));//true
  console.log(/\d{2}/.test(" ab2c6 "));//false  不是连续出现的也是false
  console.log(/\d{2}/.test(" ab2c60%  "));//true
  console.log(/\d{2}/.test("2  8"));//false
  console.log(/\d{2}/.test("2 8"));//false
  console.log(/\d{2}/.test("2"));//false

  console.log("============{n,}最少重复n次=============");
  console.log(/\d{2,}/.test(" "));//false
  console.log(/\d{2,}/.test(" ab2"));//false
  console.log(/\d{2,}/.test(" ab20"));//true
  console.log(/\d{2,}/.test(" ab2c6 "));//false
  console.log(/\d{2,}/.test(" ab2c60%  "));//true
  console.log(/\d{2,}/.test("2  8"));//false
  console.log(/\d{2,}/.test("2 8"));//false
  console.log(/\d{2,}/.test("2"));//false
  console.log(/\d{2,}/.test("2123456"));//true
  console.log(/\d{2,}/.test("2abc234def56"));//true

  console.log("============{n,m}=============");
  console.log(/\d{2,5}/.test(" "));//false
  console.log(/\d{2,5}/.test(" ab2"));//false
  console.log(/\d{2,5}/.test(" ab2056aafd a"));//true
  console.log(/\d{2,5}/.test(" ab2c64657987afsda  "));//true   多了也可以  不是严格匹配，多了也可以
  console.log(/\d{2,5}/.test(" ab2c60%  "));//true
  console.log(/\d{2,5}/.test("2  8 fasdfal"));//false
  console.log(/\d{2,5}/.test("2 8986afas f"));//true
  console.log(/\d{2,5}/.test("2"));//false
  console.log(/\d{2,5}/.test("2123456"));//true
  console.log(/\d{2,5}/.test("2abc234def56"));//true

  console.log("==========*+?用{}来表示================");
  console.log(/\d*/.test("abc"));
  console.log(/\d{0,}/.test("abc"));
  console.log(/\d+/.test("2abc"));
  console.log(/\d{1,}/.test("2abc"));
  console.log(/\d?/.test("2abc"));
  console.log(/\d{0,1}/.test("2abc"));

  // {} 表示重复多少次
</script>
