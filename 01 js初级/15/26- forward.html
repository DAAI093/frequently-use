<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>forward</title>
</head>
<body>
<input type="button" value="跳转" id="btn1"/>
<input type="button" value="前进" id="btn2"/>
</body>
</html>
<script>
  document.getElementById("btn1").onclick = function (){
        location.href="25- history.html";
  };
  document.getElementById("btn2").onclick = function (){
         history.forward(); // 前进
      history.go(1);
  };
</script>
