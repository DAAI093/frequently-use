<script>
  /**
   * 定义正则的两种方式
   * var reg = new RegExp(/\d/);
   * reg.test();   去匹配待检测的字符串是否符合验证规则，符合的话，则返回true，不符合则返回false
   *
   * var reg = /男|女/;
   *
   *
   * 预定义类
   *  .       除了换行和回车之外的任意字符
   *  \d      表示任意一个数字
   *  \D      非数字
   *
   *  \s      表示不可见字符    空格  换行  回车  制表符
   *  \S      可见字符
   *
   *  \w      大小写字母数字还有_
   *  \W      相反
   *
   *  自定义类
   *      自己定义的验证规则，一般是一组   /hei/   /heima/
   *  | 表示两者取其一     ()
   *
   *  []   表示[]中的任意一个内容，至少出现一次即可
   *  [^]     表示不能至少有一个不是[]中的内容或是字符
   */
</script>
