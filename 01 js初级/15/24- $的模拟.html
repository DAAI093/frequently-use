<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>$的模拟</title>
  <script>
    //  function(){}  #box   .demo
    function $(str){
      if(typeof str == "function"){
        window.onload = str;
//        window.onload = function(){
//          var box = $("#box");
//          console.log(box);
//
//          var demo = $(".demo")[0];
//          console.log(demo);
//
//          var divs = $("div");
//          console.log(divs);
//          console.log(divs[0]);
//          console.log(divs[1]);
//        };
      }else {
        var char = str.charAt(0);
        if(char=="#"){
          return  document.getElementById(str.slice(1));
        }else if(char =="."){
          return document.getElementsByClassName(str.slice(1));
        }else {
          return document.getElementsByTagName(str);
        }
      }
    }

    $(function(){
      var box = $("#box");
      console.log(box);

      var demo = $(".demo")[0];
      console.log(demo);

      var divs = $("div");
      console.log(divs);
      console.log(divs[0]);
      console.log(divs[1]);
    });


  </script>
</head>
<body>
<div id="box"></div>
<div class="demo"></div>
</body>
</html>
