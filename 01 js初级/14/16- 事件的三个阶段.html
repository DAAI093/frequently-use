<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>事件冒泡的演示</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    #d1 {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    #d2 {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    #d3 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script>
    window.onload = function() {
      //1. 获得要操作的对象
      var d1 = document.getElementById("d1");
      var d2 = document.getElementById("d2");
      var d3 = document.getElementById("d3");

      var arr = [d1, d2, d3, document.body, document];
      for (var i = 0; i < arr.length; i++) {
        arr[i].addEventListener("click",function (e){
          e = e || window.event;
          console.log(e.eventPhase); // 查看当前对象，是处于事件的哪个阶段
        },false);//flase的时候，是支持冒泡   true的时候是支持捕获
        // 捕获和冒泡的现象刚好相反，冒泡指的如果当前对象的事件被触发，则同样的事件，在它的所有祖先级元素的中依次的也被触发，
        //而捕获是先从当前对象的祖先级元素开始触发，依次触发，直到原始事件源为止


      }

      // 冒泡的前提条件就是一般都得有嵌套的元素
      // 当前子元素的某个事件被触发的时候，同样的事件在它的所有的祖先级元素中会被依次的触发

      // 事件分三个阶段  1. 捕获阶段  2. 目标阶段 执行事件的事件处理程序   3. 冒泡阶段
      //  e.eventPhase
    }
  </script>
</head>
<body>
<div id="d1">
  <div id="d2">
    <div id="d3"></div>
  </div>
</div>
</body>
</html>
