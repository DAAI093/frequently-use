<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="box">

</div>
</body>
</html>
<script>
  // 使用document.createElement的方式创建p标签
  var box = document.getElementById("box");
   var p1=   document.createElement("p"); // 只会创建标签   是在内存当中创建的标签对象
//    p1.className = "pp";
    p1.setAttribute("class","pp");
  p1.innerHTML = "这是一个p标签的内容";
  console.log(p1);

  // 往其它元素中追加
  box.appendChild(p1);
  // 如果说id名和下面的对象名是一样的话，可以直接使用，但不推荐

  var img1 = document.createElement("img");
  console.log(img1);
</script>
