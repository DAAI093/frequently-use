<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<input type="button" id="btn" value="按钮"/>
  <div>这是一个div中的元素</div>
<p>
  <script>
    document.write("这是一个p标签");
  </script>
</p>
</body>
</html>
<script>
  //  document.write("123123");
  document.write("<div>123</div>");

  var btn = document.getElementById("btn");
  btn.onclick = function (){
      document.write("<p>这是单击按钮的时候，在页面中输出的内容</p>");
  }
  // 如果在页面当中，嵌套了js，从上往依次执行的时候，整个页面是一个标准流，所有的代码都会解析执行，执行完毕之后会关闭标准流
  // 如果单击按钮，再次调用document.write()的时候，会默认的调用window.open()方法来再次开启标准流，因为会将之前的标准流里面的内容给冲刷掉，调用完毕之后，还会再调用window.close()关闭标准流。

</script>
