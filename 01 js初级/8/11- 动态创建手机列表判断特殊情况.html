<script src="common.js"></script>
<script>
  var phones =["华为","小米","魅族","锤子","一加","vivo","oppo","诺基亚","苹果","三星"];

  // 1. 获得要操作的对象
  var box = document.getElementById("box");
  var btn = document.getElementById("btn");
  // 2. 给事件源注册事件
  btn.onclick = function (){
    var ul = document.getElementById("list");
    if(ul){
      return;// 立即跳出当前函数，return后面的代码都不会执行
    }
    // 3. 动态创建元素
    ul = document.createElement("ul");
    ul.setAttribute("class","list");
    ul.setAttribute("id","list");
    // 4. 添加到box当中
    box.appendChild(ul);
    // 5. 动态创建li标签
    for(var i = 0; i < phones.length; i++) {
         var li = document.createElement("li");
         Txt.setText(li,phones[i]);
        ul.appendChild(li);
      // 6. 设置隔行变色
        if(i%2==0){
          li.style.backgroundColor = "#c0c0c0";
        }else {
          li.style.backgroundColor = "#d0d0d0";
        }
      // 7. 给每个li标签添加注册  鼠标移入当前标签行的时候，背景颜色变成白色
      var bg;
      li.onmouseover = function (){
        bg = this.style.backgroundColor ; // 先将原来的颜色存起来
            this.style.backgroundColor = "#fff";
      }
      li.onmouseout = function (){
             this.style.backgroundColor = bg; // 鼠标离开之后还原原来的颜色
      }
    }
  }

</script>
