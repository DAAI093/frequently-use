<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<ul id="list">这是文字
  <li>这是第1个li标签</li>
  <li>这是第2个li标签</li><!-- 这是一个注释啊啊啊-->
  <li>这是第3个li标签</li>
  <li>这是第4个li标签</li>
</ul>
<input type="text" class="txt" id="txt"/>
</body>
</html>
<script>
  //1. 获取要操作的对象
  var list = document.getElementById("list");
// var lis = list.getElementsByTagName("li");
  var lis = list.childNodes;// childNodes是标准的DOM属性，高级浏览器不但会获取标签节点，还会获取文本和注释节点，而IE8及之前的浏览器，坐忽略空白文本节点，是所有的浏览器都支持的，没有兼容性
  console.log(lis.length);
 // childNodes  标签   文本   注释
  for(var i = 0; i < lis.length; i++) {
    console.log(lis[i].nodeType);
    console.log(lis[i].nodeName);
    console.log(lis[i].nodeValue);
  }

  var txt = document.getElementById("txt");
  var value = txt.getAttribute("class"); // 获取的是该属性的属性值
  var node =  txt.getAttributeNode("type"); // 属性名和属性值一并获取
//  console.log(value);
//  console.log(node);
  console.log(node.nodeType);
  console.log(node.nodeName);
  console.log(node.nodeValue);


</script>
