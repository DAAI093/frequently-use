  var node  = getNextElement(li3);

  /**
   * 封装了一个兼容版本的获取下一个标签对象的函数
   * @param ele
   * @returns {*}
   */
  function getNextElement(ele){
    // 能力判断： 就是要看当前的浏览器是否支持此对象的属性或是方法
    if(ele&&ele.nextElementSibling){
       return  ele.nextElementSibling;
    }else { //IE8浏览器的方式
      ele = ele.nextSibling;
      while(ele&&ele.nodeType!=1){
        ele=ele.nextSibling;
      }
      return  ele;
    }
  }
