<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<ul id="list">
  <li>这是第1个li标签</li>
  <li>这是第2个li标签</li>
  <li id="li3">这是第3个li标签</li>
  <li>这是第4个li标签</li>789
</ul>
</body>
</html>
<script>
  // 克隆 cloneNode
  var li3= document.getElementById("li3");
//   var node=   li3.cloneNode();
//   var node=   li3.cloneNode(false); // 浅度克隆，只会克隆标签及属性，不会克隆标签间的内容
   var node= li3.cloneNode(true);// 表示深度克隆，不但会克隆标签及其属性，还会克隆标签间的一切内容，克隆的标签对象存在于内存当中，相当于游离状态
  console.log(node);
</script>
