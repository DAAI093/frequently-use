  var node = getPrevElement(li3);

  /**
   * 封装了一个兼容版本的获取上一个标签节点的函数
   * @param ele
   * @returns {*}
   */
  function getPrevElement(ele){
    // 能力检测
    if(ele&&ele.previousElementSibling){
      return ele.previousElementSibling;
    }else {
      ele = ele.previousSibling;
      while(ele&&ele.nodeType!=1){
        ele = ele.previousSibling;
      }
      return ele;
    }
  }
</script>
