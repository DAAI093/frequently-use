<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    select {
      width: 100px;
      height: 150px;
    }
  </style>
</head>
<body>
<select name="" id="all" multiple>
  <option value="">西瓜</option>
  <option value="">香蕉</option>
  <option value="">桔子</option>
  <option value="">苹果</option>
  <option value="">梨</option>
  <option value="">荔枝</option>
</select>
<input type="button" value=">>" id="btn1"/>
<input type="button" value="<<" id="btn2"/>
<input type="button" value=">" id="btn3"/>
<input type="button" value="<" id="btn4"/>
<select name="" id="sel" multiple>

</select>

</body>
</html>
<script src="common.js"></script>
<script>
  // 1. 先获得要操作的对象
  var btn1 = $$("btn1");
  var btn2 = $$("btn2");
  var btn3 = $$("btn3");
  var btn4 = $$("btn4");

  // 2. 给事件源注册事件
  btn1.onclick = function (){
    var all = $$("all");
    var options = all.children;
    var  sel = $$("sel");
    for(var i=0;i<options.length;i++){
      sel.appendChild(options[i]);
      i--;
      // 1. JS是一门弱类型的动态语言
      // 2. 所谓动态就是可以随时的给js的对象添加属性和方法
      // 3. js中数组中的元素是可以随时动态改变的，添加或是删除
    }
  }

  btn3.onclick = function (){
    var all = $$("all");
    var sel = $$("sel");
    var options = all.children;
    for(var i = 0; i < options.length; i++) {
         if(options[i].selected){
           sel.appendChild(options[i]);
           i--;
         }
    }
  }
</script>
