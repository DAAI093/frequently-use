<script>
  //1. 获得要操作的对象
  var list = document.getElementById("list");
//  var node = list.firstChild; //所有的浏览器都支持的方式，高级浏览器不但会获得标签节点，也会获得文本节点(不管文本是否为空，都会获得),而IE8会忽略空白文本节点
//  console.log(node.nodeType);

//  console.log(node.nodeValue);

//  var node = list.firstElementChild; // 高级浏览器支持的属性，只会获得第一个子标签节点，而IE8不支持此属性
//  console.log(node.nodeType);
//  console.log(node.nodeName);
//  console.log(node.nodeValue);

  var node = getFirstElement(list);
  console.log(node.nodeType);
  console.log(node.innerHTML);

  /**
   * 封装了一个兼容的获取第一个子标签节点的函数
   * @param ele
   * @returns {*}
   */
  function getFirstElement(ele){
     // 能力检测
    if(!ele){
      return; //跳出函数，return后面的代码都不会执行
    }
    if(ele.firstElementChild){
      return ele.firstElementChild;
    }else {
      ele = ele.firstChild;
      while(ele&&ele.nodeType!=1){
        ele=  ele.nextSibling;
      }
      return ele;
    }
  }
</script>
