<script>
  //1. 获得ul
  var list = document.getElementById("list");
//  var node = list.lastChild; // 高级浏览器不但会获得最后一个子标签节点，还会获得文本节点(不管文本是否为空)，但是IE8会忽略空白文本节点

//  var node = list.lastElementChild; // 高级浏览器支持的属性，只会获取标签节点，而IE8及之前的浏览器不支持此属性
//  console.log(node.nodeType);
//  console.log(node.nodeName);
//  console.log(node.nodeValue);

  var node = getLastElement(list);
  console.log(node.nodeType);
  console.log(node.innerHTML);

  /**
   * 封装了一个兼容版本的获取最后一个子标签节点的函数
   * @param ele
   * @returns {*}
   */
  function getLastElement(ele){
    // 能力检测
    if(!ele){
      return; // 直接跳出函数
    }
    if(ele.lastElementChild){
      return ele.lastElementChild;
    }else {
      ele = ele.lastChild;
      while(ele&&ele.nodeType!=1){
        ele=  ele.previousSibling;
      }
      return ele;
    }
  }
</script>
