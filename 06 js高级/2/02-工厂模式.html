<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-工厂模式</title>
</head>
<body>
    <script>
        function person( name, age ){
            // 创建对象的细节
            var obj = {};
            obj.name = name;
            obj.age = age;
            // 创建的对象 返回
            return obj;
        }

        function Person( name, age ){
            this.name = name;
            this.age = age;
        }

         function person( name, age ){
            // 创建对象的细节
            var p = new Person( name, age );
            // 创建的对象 返回
            return p;
        }

        var laowang = person( '老王', 19 );
        var laozhang = new person( '老张', 9 );
    </script>
</body>
</html>
