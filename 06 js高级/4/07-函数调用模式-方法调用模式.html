<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-函数调用模式-方法调用模式</title>
</head>
<body>
    <script>
        function fn(){
            console.log( this );
        }

        var obj = {
            foo: fn,
            foo1: function(){
                console.log( this );
            }
        };

        obj.foo();
        obj.foo1();
        obj[ 'foo' ]();
    </script>
</body>
</html>
