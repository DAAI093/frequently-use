<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-函数调用模式-普通函数执行</title>
</head>
<body>
    <script>
        function fn(){
            console.log( this );
        }
        fn(); // window
        function foo( callback ){
            callback(); // window
        } 

        foo( fn );
    </script>
</body>
</html>
