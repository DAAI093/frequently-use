<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-函数调用模式-构造函数执行模式</title>
</head>
<body>
    <script>
        function init(){
            this.name = 'init';
            console.log( this );
        }
        var i = new init(); // init实例化的对象
    </script>
</body>
</html>
