<!DOCTYPE html>
<html lang="en">
<head>

    <title>08-面试题</title>
</head>
<body>
    <script>
        var name = 'global';

        obj = {
            name: 'obj',
            foo: function( callback ){
                console.log( this.name ); // obj
                callback(); // global
                arguments[ 0 ](); // undefined
                fn(); // global
            }
        };

        function fn(){
            console.log( this.name );
        }

        obj.foo( fn );
    </script>
</body>
</html>
