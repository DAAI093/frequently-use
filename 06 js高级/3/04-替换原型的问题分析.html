<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-替换原型的问题分析</title>
</head>
<body>
    <script>
        function Person( name ){
            this.name = name;
        }

        var laowang = new Person( '老王' );
        Person.prototype.sayHello = function(){
            console.log( 'hi girl, go play' );
        };

        laowang.sayHello(); // hi girl, go play
        // laowang.talk();     // error

        

        Person.prototype = {
            constructor: Person,
            talk: function(){
                console.log( 'u are very beautiful' );
            }
        };

        var laosong = new Person( '老宋' );
        // laosong.sayHello(); // 
        laosong.talk();
    </script>
</body>
</html>
