<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-混入式继承</title>
</head>
<body>
    <script>
        var grandpa = {
            talk: function(){
                console.log( 'cheduzi' );
            }
        };
        var parent = {
            name: 'child',
            sayHello: function(){
                console.log( 'i am ' + this.name + ', go play' );
            }
        };

        var child = {};

        for( var k in parent ){
            child[ k ] = parent[ k ];
        }

        for( var k in grandpa ){
            child[ k ] = grandpa[ k ];
        }

        child.sayHello();
        child.talk();
    </script>
</body>
</html>
