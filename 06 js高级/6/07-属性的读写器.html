<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-属性的读写器</title>
</head>
<body>
    <script>
        function person( name, age ){
            return {
                get name(){
                    return name;
                },
                get age(){
                    return age;
                },
                set age( val ){
                    age = val;
                }
            };
        }

        var guoguo = person( 'guoguo', 19 );
        guoguo.name = 'jingjing';
        console.log( guoguo.name );
        console.log( guoguo.age );
        console.log( '1 year later' );
        guoguo.age = 20;
        console.log( guoguo.age );
    </script>
</body>
</html>
