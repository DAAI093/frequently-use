        // bind方法兼容处理*/
 if( !Function.prototype.bind ){
     Function.prototype.bind = function(){
         var self = this,
             thisObj = arguments[ 0 ],
             args = Array.prototype.slice.call( arguments, 1 );

        return function(){
            args.push.apply( args, arguments );
            return self.apply( thisObj, args );
        };
    }
 }
