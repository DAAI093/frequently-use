<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-练习使用非零环绕</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById( 'canvas' ),
            context = canvas.getContext( '2d' );

        var outerX = 100,
            outerY = 100,
            outerSize = 260;

        var innerX = 180,
            innerY = 180,
            innerSize = 100;

        // 顺时针绘制外层矩形
        context.moveTo( outerX, outerY );
        context.lineTo( outerX + outerSize, outerY );
        context.lineTo( outerX + outerSize, outerY + outerSize );
        context.lineTo( outerX, outerY + outerSize );
        
        // 逆时针绘制内层矩形
        context.moveTo( innerX, innerY );
        context.lineTo( innerX, innerY + innerSize );
        context.lineTo( innerX + innerSize , innerY + innerSize );
        context.lineTo( innerX + innerSize, innerY );
                
        context.fill();                
    </script>
</body>
</html>
