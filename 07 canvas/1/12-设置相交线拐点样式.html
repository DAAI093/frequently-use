<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-设置线段末端样式</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById( 'canvas' ),
            context = canvas.getContext( '2d' );


        var w = canvas.width,
            h = canvas.height;

        var x = 50,
            y = 50;

        context.lineWidth = 32;
        context.lineJoin='miter | bevel | round';
        
        var joins = [ 'miter', 'bevel', 'round' ];
        for( var i = 0; i < 3; i++, y += 60 ){
            context.lineJoin = joins[ i ];
            context.beginPath();
            context.moveTo( x, y );
            context.lineTo( w / 2, y + 180 );
            context.lineTo( w - x, y );
            context.stroke();
        }        

    </script>
</body>
</html>
