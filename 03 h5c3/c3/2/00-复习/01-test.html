<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 900px;
            border: 1px solid #000;
        }

        .box>div{
            width: 30%;
            height: 100px;
            margin-right:3%;
            background-color: pink;
            float: left;
        }

        .other{
            width: 200px;
            height: 200px;
            background-color: red;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="other"></div>
</body>
</html>
