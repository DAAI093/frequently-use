<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            height:100%;
        }
        body{
            overflow: hidden;
        }
        .img-box{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index:0;
        }

        .img-box img{
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
        }

        .img-box img:target{
            z-index:5;
        }     

        .img-box img:nth-child(1){
            z-index:1;
        }

        ul{
            position: absolute;
            z-index:1;
            width: 300px;
            height:80px;
            left:50%;
            bottom:20px;
            margin-left:-150px;
        }

        ul li{
            float: left;
        }
        ul li a{
            display: block;
            width: 80px;
            height: 80px;
            background-color: pink;
            border-radius: 50%;
            margin-left:20px;
            text-align: center;
            line-height: 80px;
            font-size:30px;
            color:red;
            text-decoration: none;

        }
       
    </style>
</head>
<body>
    <div class="img-box">
        <img src="images/bg2.jpg"  id="img1" alt=""/>
        <img src="images/bg3.jpg"  id="img2" alt=""/>
        <img src="images/bg5.jpg"  id="img3" alt=""/>
    </div>
    <ul>
        <li><a href="#img1">1</a></li>
        <li><a href="#img2">2</a></li>
        <li><a href="#img3">3</a></li>
    </ul>
</body>
</html>
