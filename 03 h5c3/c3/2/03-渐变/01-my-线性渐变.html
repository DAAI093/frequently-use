<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 1000px;
            height: 100px;
            border: 1px solid #000;
            margin:100px auto;
        }
        /*
            渐变的语法：
            backgorund:linear-gradient(方向，起始颜色，终止颜色);
            方向：to  left  top bottom right   45deg  deg 角度
        */
        div:nth-child(1){
            background:linear-gradient(to top,yellow,green);
        }

        div:nth-child(2){
            width: 200px;
            height: 200px;
            background:linear-gradient(135deg ,yellow,green);
        }

        div:nth-child(3){
            background-image:linear-gradient(to right,red,yellow,green,blue);
        }

        div:nth-child(4){
            background-image:linear-gradient(to right,red 0%,yellow 25%,green 50%,#daa520 100%);
        }

        div:nth-child(5){
            background-image: linear-gradient(to right,
                red 0%,
                red 25%,
                blue 25%,
                blue 50%,
                yellow 50%,
                yellow 75%,
                green 75%,
                green 100%
            );
        }

        div:nth-child(6){
            background-image: linear-gradient(45deg,
                #000 0%,
                #000 25%,
                #fff 25%,
                #fff 50%,
                #000 50%,
                #000 75%,
                #fff 75%,
                #fff 100%
            );

            /*background-repeat: no-repeat;*/

            background-size:100px 100px;

            /*animation:gun 1s linear infinite;*/
        }

        @keyframes gun {
            0%{
                background-position: 0px 0px;
            }

            100%{
                background-position: 100px 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
