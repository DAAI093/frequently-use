<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 1px solid red;
      margin:100px auto;
    }

    div:nth-child(1){
      border-radius: 100px;
    }

    div:nth-child(2){
      border-radius: 50%;
    }

    div:nth-child(3){
      border-radius: 200px 0 0 0;
    }

    div:nth-child(4){
      border-radius: 100px 0;
    }

    div:nth-child(5){
      width: 100px;
      border-radius: 50px/100px;
    }

    div:nth-child(6){
      height: 100px;
      border-radius: 50%;
    }

    div:nth-child(7){
      border:none;
      border-bottom:20px solid red;
      border-bottom-right-radius: 130px;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <div></div>
</body>
</html>
