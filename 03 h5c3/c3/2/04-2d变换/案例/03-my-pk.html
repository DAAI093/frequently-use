<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 310px;
            height: 441px;
            /*border: 1px solid #000;*/
            margin:50px auto;
            position: relative;

        }
        img{
            position: absolute;
            left:0;
            top:0;
            transition:transform 1s;

            box-shadow: 0 0 5px 0 #666;

            /*改变变换中心点的位置
                transform-origin:   bottom top left right center。。。；
                80px 80px
            */
            transform-origin:bottom center;
            /*transform-origin:80px 80px;*/
        }

        .box:hover img:nth-child(6){
            transform:rotate(-10deg);
        }

        .box:hover img:nth-child(5){
            transform:rotate(-20deg);
        }

        .box:hover img:nth-child(4){
            transform:rotate(-30deg);
        }

        .box:hover img:nth-child(3){
            transform:rotate(-40deg);
        }

        .box:hover img:nth-child(2){
            transform:rotate(-50deg);
        }

        .box:hover img:nth-child(1){
            transform:rotate(-60deg);
        }

        .box:hover img:nth-child(8){
            transform:rotate(10deg);
        }

        .box:hover img:nth-child(9){
            transform:rotate(20deg);
        }

        .box:hover img:nth-child(10){
            transform:rotate(30deg);
        }

        .box:hover img:nth-child(11){
            transform:rotate(40deg);
        }
        .box:hover img:nth-child(12){
            transform:rotate(50deg);
        }
        .box:hover img:nth-child(13){
            transform:rotate(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
        <img src="images/pk2.png" alt=""/>
    </div>
</body>
</html>
