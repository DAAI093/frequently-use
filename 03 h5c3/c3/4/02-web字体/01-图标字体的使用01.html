<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    /* 申明字体  引入字体文件*/
    @font-face {
      font-family: 'myfont';
      src: url('font/iconfont.eot');
      src: url('font/iconfont.eot?#iefix') format('embedded-opentype'),
      url('font/iconfont.woff') format('woff'),
      url('font/iconfont.ttf') format('truetype'),
      url('font/iconfont.svg#iconfont') format('svg');
    }

    .testfont{
      font-family: "myfont";
      font-size: 50px;
      color:red;
    }
  </style>
</head>
<body>

  <p class="testfont">&#xe605;</p>

  <p class="testfont">&#xe618;</p>

</body>
</html>
