<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    body{
      font-family: "Microsoft Yahei";
      background-color: #eee;
    }
    section{
      width: 1000px;
      background-color: #fff;
      margin:50px auto;
    }
    h2{
      font-weight: normal;
    }

    ul{
      border: 1px solid red;
    }

    li{
      width: 150px;
      height: 150px;
      background-color: yellowgreen;
      margin:10px;
    }


    section:nth-child(1) ul{
      display: flex;/*伸缩布局*/
      flex-wrap: nowrap; /*默认不换行*/
    }

    section:nth-child(2) ul{
      display: flex;/*伸缩布局*/
      flex-wrap: wrap; /*默认不换行*/
    }

  </style>
</head>
<body>
<section>
  <h2>是否换行 flex-wrap: nowrap; /*默认不换行*/</h2>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</section>

<section>
  <h2>是否换行 flex-wrap: wrap; /换行*/</h2>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</section>





</body>
</html>
