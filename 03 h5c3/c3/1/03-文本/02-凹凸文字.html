<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #ccc;
        }
        p{
            font-size: 100px;
            font-family: "Microsoft Yahei";
            font-weight: bold;
            text-align: center;
            margin-top:100px;
            color:#ccc;
        }
        /* 文本阴影 可以设置多个阴影，每个阴影按照正常的语法格式书写，多个阴影之间使用逗号隔开*/

        .tu{
            text-shadow: -1px -1px 1px #fff,1px 1px 1px #000;
        }

        .ao{
            text-shadow: -1px -1px 1px #000,1px 1px 1px #fff;
        }
    </style>
</head>
<body>
    <p class="ao">总有刁民想朕</p>
    <p class="tu">总有刁民想朕</p>
</body>
</html>
