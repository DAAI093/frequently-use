<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      width: 400px;
      height: 50px;
      border: 1px solid #000;
      margin:30px auto;
    }
    /*:not 排除指定的元素 */
    /*div:not(.box3){*/
      /*background-color: pink;*/
    /*}*/

    div:not(:nth-child(3)){
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
