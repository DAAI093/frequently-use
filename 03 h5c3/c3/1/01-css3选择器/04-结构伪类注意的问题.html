<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p:nth-child(2){
      color:red;
    }

    /*

      注意：
        元素排序部分类型 ，选择分类型
        嘘选中的元素的类型必须和指定的元素的类型一致，否则选择无效
    */
  </style>
</head>
<body>
  <div>
    <em>脉动回来...</em>
    <p>床前明月光</p>
    <span>地上好多鞋...</span>
  </div>
</body>
</html>
