<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*伪类 ：*/
    div{
      width: 400px;
      height: 200px;
      border: 1px solid #000;
      margin-bottom:40px;
    }
    /*当元素为空时会被选中*/
    div:empty{
      background-color: red;
    }
  </style>
</head>
<body>
  <div></div>
  <div>
    <span>
        月落乌啼霜满天，江枫渔火对愁眠
    </span>
  </div>
</body>
</html>
