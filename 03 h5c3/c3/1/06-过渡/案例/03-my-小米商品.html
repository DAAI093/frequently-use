<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #ddd;
        }
        .items{
            width: 1100px;
            margin:100px auto;
        }

        .item{
            width: 234px;
            height: 300px;
            margin-right: 20px;
            float: left;
            background-color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            /*过渡*/
            /*transition:margin 0.5s,box-shadow 0.5s;*/
            transition:all 0.5s;


        }
        
        .item span{
            position: absolute;
            left:0;
            bottom:-80px;
            width: 100%;
            height: 80px;
            background-color: #f40;

            /*过渡*/
            transition:bottom 0.5s;
        }

        .item:hover span{
            bottom:0;
        }

        .item:hover{
            margin-top:-4px;
            /*盒子阴影*/
            box-shadow:0px -3px 34px 0px #999;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <img src="images/1.jpg" alt=""/>
        </div>
        <div class="item">
            <img src="images/02.jpg" alt=""/>
            <span></span>
        </div>
        <div class="item">
            <img src="images/03.jpg" alt=""/>
            <span></span>
        </div>
        <div class="item">
            <img src="images/4.jpg" alt=""/>
            <span></span>
        </div>
    </div>
</body>
</html>
