<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 700px;
            height: 400px;
            border: 1px solid #000;
            margin:100px auto;
            background: url(images/center-bg6.jpg) no-repeat center;
            position: relative;
        }
        div{
            transition:all 0.5s;
        }
        .top-line{
            width: 0px;
            height: 5px;
            background-color: red;
            position: absolute;
            left:0;
            top:0;

        }

        .left-line{
            width: 5px;
            height: 0px;
            background-color: red;
            position: absolute;
            left:0;
            top:0;

        }

        .bottom-line{
            width: 0px;
            height: 5px;
            background-color: red;
            position: absolute;
            right:0;
            bottom:0;

        }

        .right-line{
            width: 5px;
            height: 0px;
            background-color: red;
            position: absolute;
            right:0;
            bottom:0;

        }

        .box:hover .top-line,
        .box:hover .bottom-line{
            width:400px;
        }

        .box:hover .left-line,
        .box:hover .right-line{
            height:250px;
        }

        .in{
            width: 0px;
            height: 300px;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff;
            margin:50px auto;
        }

        .box:hover .in{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top-line"></div>
        <div class="bottom-line"></div>
        <div class="left-line"></div>
        <div class="right-line"></div>

        <div class="in"></div>
    </div>
</body>
</html>
