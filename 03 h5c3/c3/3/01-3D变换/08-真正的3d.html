<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>


    .out{
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      background-color: deepskyblue;
      margin:100px auto;

      /*  透视只是视觉上的呈现  不能实现真正的3d*/
      /* 如果希望子盒子保持真正的3d效果， 需要给父盒子添加一个 属性  transform-style:*/

      transform-style:preserve-3d; /*让子盒子保持真正的3d效果*/


      transform:rotateY(112deg);
    }

    .in{
      width: 200px;
      height: 200px;
      background-color: red;
      margin:100px;

      transform:rotateX(118deg);
    }


  </style>
</head>
<body>
<div class="out">
  <div class="in"></div>
</div>
</body>
</html>
