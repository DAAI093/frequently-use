<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>翻转文字</title>
  <style>
    body{
      background-color: #daa520;
    }
    .box {
      width: 600px;
      margin: 100px auto;
    }
    span{
      position: relative;
      float: left;
      width: 100px;
      height: 100px;
      font: 100px/100px "Microsoft YaHei";
      margin: 0 25px;
    }

    span::before,
    span::after{
      content:attr(data-text); /* 伪元素 取 自定义属性中的值 attr()*/
      position: absolute;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      color:#fff;
      transform:scale(0.95,1);
      transform-origin: left ;

      transition: transform 0.5s;
    }
    span::before{
      color:rgba(0,0,0,0.4);
    }
    span::after {

    }

    .box:hover span::after{
      transform: scale(0.95,1) rotateY(-30deg) skew(0deg,5deg);
    }

    .box:hover span::before{
      transform:scale(0.95,1) skew(0deg,20deg);
    }
  </style>
</head>
<body>
   <div class="box">
     <span data-text="传">传</span>
     <span data-text="智">智</span>
     <span data-text="学">学</span>
     <span data-text="院">院</span>
   </div>
</body>
</html>
