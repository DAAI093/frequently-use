<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      perspective: 500px;
    }
    .box{
      width: 200px;
      height: 200px;
      background-color: green;

      transition:all 1s;
      margin:200px auto;
    }

    .box:hover{
      /* 注意： translateZ必须配合透视使用*/
      transform:translateZ(320px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
