<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box{
      width: 237px;
      height: 300px;
      border: 1px solid #000;
      margin:100px auto;

      /* 如果希望看到3d 效果 ，需要给变换元素的父盒子加 透视 perspective
        可以实现近大远小的效果
        透视本质上设置的用户的眼睛和 盒子的的距离  值越小效果就越明显
      */
      perspective:180px;
    }

    img{
      transition: transform 2s;
    }

    .box:hover img{
      transform:rotateY(360deg);
    }
  </style>
</head>
<body>
<div class="box">
  <img src="images/y.jpg" alt=""/>
</div>
</body>
</html>
