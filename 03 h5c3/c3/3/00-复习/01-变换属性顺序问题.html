<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box{
      width: 70px;
      height: 70px;
      margin:250px auto;
      background-color: red;

      /*过渡*/
      transition:transform 1s;
    }
    /* 变换的书写顺序会影响盒子的动画效果好，坐标会随着盒子变换而发生改变*/
    .box:hover{
      transform: translate(500px)  rotate(500deg) ;
    }
  </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
