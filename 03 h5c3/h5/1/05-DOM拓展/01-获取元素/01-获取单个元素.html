<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 400px;
            height: 50px;
            border: 1px solid #000;
            margin:20px auto;
        }
    </style>
</head>
<body>

    <div class="box box1" id="box1"></div>
    <div class="box box2" id="box2"></div>
    <div class="box box3" id="box3"></div>
    <div class="box box4" id="box4"></div>
    <script>
        //document对象
        /*
        * getElementById()
        * getElementsByTagName()
        * getElementsByClassName()
         *
         * $('.box');   $('#box');  $('div'):  $('div p');
         *
         * query 查询   Selector 选择器
        */
        // querySelector 通过选择器进行查询
        //括号中可以放任意合法的css选择器， 只能获取符合条件的第一个元素
        document.querySelector('body .box').style.background='#daa520';
    </script>
</body>
</html>
