<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form{
            width: 640px;
            margin:0 auto;
            font-family: "Microsoft Yahei";
        }

        input{
            display: block;
            width: 100%;
            height: 25px;
            margin-bottom:20px;
        }
    </style>
</head>
<body>
    <!--表单域-->
    <form>
        <!--表单分组 -->
        <fieldset>
            <!-- 分组标题-->
            <legend>表单的type类型</legend>
            <label>
                用户名：<input type="password" name="username"/>
            </label>

            <label>
                color：<input type="color" name="color"/>
            </label>

            <label>
                email：<input type="email" name="email"/>
            </label>

            <label>
                url：<input type="url" name="url"/>
            </label>

            <label>
                number：<input type="number" name="number" step="5"/>
            </label>

            <label>
                search：<input type="search" name="search" />
            </label>

            <label>
                tel：<input type="tel" name="tel" />
            </label>

            <label>
                range：<input type="range" name="range" />
            </label>

            <label>
                time：<input type="time" name="time" />
            </label>

            <label>
                date：<input type="date" name="date" />
            </label>

            <label>
                datetime：<input type="datetime" name="datetime" />
            </label>

            <label>
                month：<input type="month" name="month" />
            </label>

            <label>
                week：<input type="week" name="week" />
            </label>




            <input type="submit" value="提交数据"/>
        </fieldset>

    </form>
</body>
</html>
