<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>

    /*
    * online 当网络连接建立时调用
    * offline 当网络连接断开时调用
    * */
    window.ononline=function(){
      alert('网络连接已建立！');
    }

    window.onoffline=function(){
      alert('网络连接已断开！');
    }

  </script>
</body>
</html>
