<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="myApp">
    <my-hello>这是第一次</my-hello>
    <my-hello>这是第二次</my-hello>
    <my-hello>这是第三次</my-hello>
</div>
<script src="js/angular.js"></script>
<script>
    //创建模块
    var app=angular.module('myApp',[]);

    app.directive('myHello',function () {
        //transclude用替换当前标签中的innerHtml
        //template在使用时需要有根标签
        return {
            template:'<div><h2 ng-transclude>这是h2标签</h2><h1 ng-transclude>hello directive</h1></div>',
            transclude:true,


        }
    })
</script>
</body>
</html>
