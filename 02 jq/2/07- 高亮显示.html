<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/jquery-1.12.2.js"></script>
  <script>
      $(function(){
           $("ul li").mouseenter(function (){
                $(this).css("backgroundColor","red").siblings().css("backgroundColor","");
           })
      })
  </script>
</head>
<body>
<ul>
  <li>这是第1个li标签</li>
  <li>这是第2个li标签</li>
  <li>这是第3个li标签</li>
  <li>这是第4个li标签</li>
  <li>这是第5个li标签</li>
  <li>这是第6个li标签</li>
</ul>
</body>
</html>
