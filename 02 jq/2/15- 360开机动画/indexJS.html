<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>静态文件</title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
  <script src="../js/jquery-1.12.2.js"></script>
  <script>
    $(function () {
      $("#closeButton").click(function () {
            $("#bottomPart").animate({
              height:0
            },function (){
              console.log(this);// 打印输出一下
                $(this).parent().animate({
                  width:0
                })
            })
      })
    })
  </script>
</head>
<body>
<div class="box" id="box">
  <span id="closeButton"></span>

  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>
</body>
</html>
