<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>类比选水果</title>
  <style>
    select {
      width: 200px;
      background-color: teal;
      height: 200px;
      font-size: 20px;
    }

    .btn-box {
      width: 30px;
      display: inline-block;
      vertical-align: top;
    }
  </style>
  <script src="js/jquery-1.12.2.js"></script>
  <script>
    $(function(){
      $("button:eq(0)").click(function (){
          $("#tar-city").append($("#src-city option"))  ;
      })
      $("button:eq(1)").click(function (){
        $("#src-city").append($("#tar-city option"))  ;
      });
      $("button").eq(2).click(function (){
        $("#tar-city").append($("#src-city option:selected"))  ;
      });
      $("button:eq(3)").click(function (){
        $("#src-city").append($("#tar-city option:selected"))  ;
      });
    })
  </script>
</head>

<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
  <option value="1">北京</option>
  <option value="2">上海</option>
  <option value="3">深圳</option>
  <option value="4">广州</option>
  <option value="5">济南</option>
</select>

<div class="btn-box">
  <!--实体字符-->
  <button id="btn-sel-all"> &gt;&gt; </button>
  <button id="btn-sel-none"> &lt;&lt; </button>
  <button id="btn-sel"> &gt;</button>
  <button id="btn-back"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>
</body>

</html>
