<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>回顾上午内容</title>
  <script>
    /**
     * 1. 链式编程的原理  始终让调用之后的那个方法返回当前对象
     *        一般用于设置的时候   siblings().css().  end()
     * 2. 事件  mouseenter   mouseleaver    hover
     *      由大范围到小范围的元素的触发事件的时候，去掉了冒泡
     * 3. index()   获取当前在所有的兄弟级元素中的索引位置
     * 4. stop()   在开启下一个动画之前，一定要先清除之前的动画队列    类似于定时器，在开启定时器之前，先清掉定时器，保证当前对象只有一个定时器
     */
  </script>
</head>

</html>
