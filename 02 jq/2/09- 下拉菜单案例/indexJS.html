<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrap {
      width: 330px;
      height: 30px;
      margin: 100px auto 0;
      padding-left: 10px;
      background-image: url(imgs/bg.jpg);
    }

    .wrap li {
      background-image: url(imgs/libg.jpg);
    }

    .wrap > ul > li {
      float: left;
      margin-right: 10px;
      position: relative;
    }

    .wrap a {
      display: block;
      height: 30px;
      width: 100px;
      text-decoration: none;
      color: #000;
      line-height: 30px;
      text-align: center;
    }

    .wrap li ul {
      position: absolute;
      top: 30px;
      display: none;
    }
  </style>
  <script src="../js/jquery-1.12.2.js"></script>
  <script>
    $(document).ready(function () {
      /**
       * 实现思路：
       *  1.获取到一级导航li，绑定上mouseover
       *  2. 让这个一级导航下面的二级导航进行展示
       */

//      $(".wrap>ul>li").mouseenter(function () {
//          $(this).children("ul").slideDown(500);
//      });
//      $(".wrap>ul>li").mouseleave(function (){
//        $(this).children("ul").slideUp(500);
//      })

//      $(".wrap>ul>li").mouseenter(function () {
//        $(this).children("ul").slideDown(500);
//      }).mouseleave(function (){
//        $(this).children("ul").slideUp(500);
//      })
      $(".wrap>ul>li").hover(function (){
        $(this).children("ul").stop().slideDown(500);
      },function (){
        $(this).children("ul").stop().slideUp(500);
      })

      // 涉及动画队列的时候，一般都是先清空之前的动画队列，再开启下一个动画 ，类型于定时器
      //  stop()
    });
  </script>
</head>
<body>
<div class="wrap">
  <ul>
    <li>
      <a href="javascript:void(0);">一级菜单1</a>
      <ul class="ul">
        <li><a href="javascript:void(0);">二级菜单11</a></li>
        <li><a href="javascript:void(0);">二级菜单12</a></li>
        <li><a href="javascript:void(0);">二级菜单13</a></li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);">一级菜单2</a>
      <ul>
        <li><a href="javascript:void(0);">二级菜单21</a></li>
        <li><a href="javascript:void(0);">二级菜单22</a></li>
        <li><a href="javascript:void(0);">二级菜单23</a></li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);">一级菜单3</a>
      <ul>
        <li><a href="javascript:void(0);">二级菜单31</a></li>
        <li><a href="javascript:void(0);">二级菜单32</a></li>
        <li><a href="javascript:void(0);">二级菜单33</a></li>
      </ul>
    </li>
  </ul>
</div>

</body>
</html>
