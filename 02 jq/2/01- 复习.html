    /**
     * 1. 为什么要学习jQuery  就是解决js在开发中的痛点
     * 2. jQuery是什么
     *      就是一个别人已经封装好的方法库，学习的就是别人已经封装好的方法库，如何使用这些方法，解决业务需求    ()
     * 3. jQuery的版本
     *     1.x      还是会兼容IE 6 7 8
     *     2.x
     *     3.x      已经不兼容IE6 7 8了
     * 4. jQuery的特点  write less   do  more   支持隐式迭代和链式编程
     * 5. 使用jQuery的步骤
     *     1. 引包   引入js的库文件
     *     2. 写入口函数
     *     3. 写功能    写功能代码
     * 6. $就是一个函数，根据传入的参数不同，实现不同的功能
     * 7. jQuery的入口函数与js入口函数的区别
     *      jQuery的入口函数有两个
     *      $(function(){})
     *      $(document).ready(function(){})
     *      执行的时机，是在DOM树渲染完毕就会执行代码
     *      jQuery的入口函数可以有多个，而且互相不影响
     *
     *      而JS的入口函数  window.onload
     *      当页面中所有的资源(DOM树渲染完毕，图片加载完毕，请求的外部文件加载) 都加载完毕之后才会来执行里面的代码
     *      只能有一个，如果有多个，后面的会将前面的给覆盖掉
     * 8. DOM对象与jQuery对象
     *      DOM对象： 就是使用原生的JS的方法获取的标签对象，DOM对象只能使用原生JS的方法或是属性
     *      jQuery对象： 就是使用jQuery的方法获取的标签对象就是jQuery对象，是一个包装集，也就是相当于是一个伪数组，只能使用jQuery的方法
     *
     *      DOM对象--->jQuery对象：
     *      $(dom对象)
     *
     *      jQuery对象--》DOM对象：
     *      jQuery对象[]
     *      jQuery对象.get()
     *
     * 9. 设置或是获取标签间的文本内容
     *    text()        innerText/textContent
     *    html()        innerHTML
     * 10.  获取或是设置标签的属性
     *      css()    只有一个参数的话，表示获取此属性的属性值
     *      css()    如果有两个参数或是对象的话，表示设置属性
     * 11. 选择器
     *      基本选择器
     *        id
     *        类
     *        标签
     *        并集选择器
     *        交集选择器或是标签指定式
     *
     *      层级选择器
     *        子代选择器
     *        后代选择器
     *        相邻选择器
     *        兄弟选择器
     *        children()
     *        find()
     *        parent()
     *        parents()
     *      兄弟级选择器：
     *        next()
     *        nextAll()
     *        prev()
     *        prevAll()
     *        siblings()
     *
     *      过滤或是筛选选择器
     *        :eq
     *        :odd
     *        :even
     *        :first
     *        :last
     *
     *        eq()
     *
     * 12.  类样式相关

     *      removeClass()
     *      hasClass()
     *      toggleClass()
     * 13.  动画    jQuery的动画都支持时间和回调函数
     *      show
     *      hide
     *      toggle()      改变的是这几个属性:width  height opacity display
     *
     *      slideDown()
     *      slideUP()
     *      slideToggle()     height
     *
     *      fade系列
     *      animate()
     *
     *
     *      parentNode
