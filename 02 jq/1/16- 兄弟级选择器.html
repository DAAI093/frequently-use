<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>兄弟级选择器</title>
  <script src="js/jquery-1.12.2.js"></script>
  <script>
      $(function(){
          // 要求，是给ul之外的其它所有的标签设置一个背景颜色
       // $("ul").siblings().css("backgroundColor","pink"); // 没有参数的时候，表示获取除了自身之外的，所有的兄弟姊妹级标签对象

        $("ul").siblings("p").css("backgroundColor","pink");
      })
  </script>
</head>
<body>
<div id="box1">这是第一个div</div>
<h2>这是第一个h2标签</h2>
<p>这是第一个p标签</p>
<span>这是第一个span标签</span>
<ul>
  <li>这是第1个li标签</li>
  <li>这是第2个li标签</li>
  <li>这是第3个li标签</li>
  <li>这是第4个li标签</li>
  <li>这是第5个li标签</li>
  <li>这是第6个li标签</li>
</ul>
<p>这是第二个p标签</p>
<span>这是第二个span标签</span>
</body>
</html>
