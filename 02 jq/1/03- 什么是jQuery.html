  <script>
      window.onload = function () {
        /**
         * jQuery是js的一个库，封装了我们开发过程中常用的一些功能，方便我们来调用，提高了我们的开发效率。
         Js库是把我们常用的功能放到一个单独的文件中，我们用的时候，直接引用到页面里面来就可以了。
         animate.js是我们自己封装的库，而jQuery是别人帮我们封装好的库。
          js的方法库     所以在调用的时候，一定要加()    index()    click()

         方法和函数是一样的    函数名称   参数    返回值

         // 1.x       还支持IE6 7 8
         // 2.x       不支持IE6 7 8
         // 3.x       不支持IE6 7 8
         */
      }

  </script>
