<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    #box {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    p {
      width: 100%;
      height: 60px;
      background-color: purple;
    }
    span {
      width: 100%;
      height: 80px;
      display: block;
      background-color: blue;
    }
  </style>
  <script src="js/jquery-1.12.2.js"></script>
  <script>
      $(function(){
          //和bind类似 ，比bind的效率高一些
        // 给父元素注册事件，是通过哪个子元素来触发
//        $("#box").delegate("p,span","click mouseenter",function (){
//          alert("纵然一身肥膘");
//        });
//        $("#box").delegate("#box","click",function (){
//               alert("自身的事件触发");
//        })

        $(document.body).delegate("div","click",function (){
               alert("div的事件被触发");
        })
      })
  </script>
</head>
<body>
<div id="box">
  <p id="p">这是一个p标签</p>
  <span id="sp">这是一个span标签</span>
</div>
</body>
</html>
