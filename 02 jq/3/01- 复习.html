<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>复习</title>
  <script>
    /**
     * 1. 链式 编程的原理
     *      一般用于设置的时候，就是在调用完当前方法的时候，始终返回当前对象，再继续调用后续的方法
     * 2. 几个方法
     *      mouseenter    mouseleaver        hover
     * 3. 动态创建元素的两种方式
     *      $()
     *      html()        innerHTML
     *      原生JS中的动态创建元素的方式：
     *        document.write();
     *        innerHTML
     *        document.createElement("");
     * 4. 节点操作相关
     *     clone(boolean)     jQuery中的这个参数无论是true还是false都表示深度克隆
     *     append()
     *     prepend()
     *     after()
     *     before()
     *     appendTo()
     *  5. 与属性操作相关
     *     attr()    一个参数的时候，表示获取此属性的属性值  两个参数的时候，表示设置此属性
     *     removeAttr()
     *     prop()   proptype    disabled   checked   selected  这三个设置属性的时候，必须用prop
     *  6. 获取或是设置表单属性
     *      val()  如果没有参数的时候，表示获取表单内容，如果有内容的话，表示设置表单内容
     *
     *
     *  今日课程介绍
     *  1. 三大家族
     *        offset()    和原生中的不一样
     *        position()    这个和原生的offsetLeft  offsetTop 几乎是一样的
     *        client()
     *        scrollLeft()  scrollTop()
     *    事件的发展历程    简单注册事件   bind   delegate   on
     *    多库共存
     *    插件     背景颜色无法实现动画效果
     *    each()    遍历jQuery对象
     *    扩展插件
     *
     */
  </script>
</head>
<body>

</body>
</html>
