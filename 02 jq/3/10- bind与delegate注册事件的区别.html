<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/jquery-1.12.2.js"></script>
  <script>
      $(function(){
           var li = $("<li>这是动态创建出来的li标签元素</li>");
//        $("ul").delegate("li","click",function (){
//          alert("纵然一身肥膘");
//        });
         $("ul li").bind("click",function (){   // 区别 就是bind对于动态创建出来的元素，不能注册事件
           alert("纵然一身肥膘");
         });
        $("ul").append(li);
      })
  </script>
</head>
<body>
<ul>
  <li>这是第1个li标签</li>
  <li>这是第2个li标签</li>
  <li>这是第3个li标签</li>
  <li>这是第4个li标签</li>
  <li>这是第5个li标签</li>
  <li>这是第6个li标签</li>
</ul>
</body>
</html>
