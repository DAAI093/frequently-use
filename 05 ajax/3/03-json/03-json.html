<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<button>发送</button>
    	<script>
    		


    		document.querySelector('button').onclick=function(){
    			//把 json个字符串 传递给服务器
    			var xhr=new XMLHttpRequest(); //实例化对象

    			xhr.open('get','03json.php');
    			xhr.send(null);

    			xhr.onreadystatechange=function(){
    				if(xhr.readyState==4&&xhr.status==200){
    					var r=xhr.responseText;    					
    					r=JSON.parse(r);
    					console.log(r.name);
    				}
    			}
    		}


    	</script>
    </body>
</html>
