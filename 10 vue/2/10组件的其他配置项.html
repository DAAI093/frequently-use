<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!-- 定义组件的模版 -->
		<script type="tpl" id="test-tpl">
			<ul>
				<li v-for="val in list">{{ val }}</li>
			</ul>
		</script>
		
		<div id="app">
			<v-test></v-test>
			<v-test></v-test>
			<v-test></v-test>
			<v-test></v-test>
		</div>
		
		<script src="vue/vue234.js"></script>
		<script type="text/javascript">
			/**
			 * 组件的使用场景：
			 * 1、如果一个app比较庞大，那么可以使用vue提供的组件把这个app拆分为一个个组件，有利于项目维护
			 * 2、如果一个项目中，存在很多可复用的功能，这个复用的功能可以封装为一个组件，被重复利用
			 * */

			Vue.component('v-test', {
				
				//  组件只能配置模版，因为组件可被复用不能单独关联页面某个元素
				template: '#test-tpl',
				
				// 组件中的data为了不用组件之间没有关联，所以必须写成一个函数，返回对象的形式
				data: function() {
					return {
						list: ['哈哈', '呵呵', '呲呲', '嘎嘎', '咯咯']
					};
				}
			});
			
			var vm = new Vue({
				el: '#app'
			});
		</script>
	</body>
</html>
