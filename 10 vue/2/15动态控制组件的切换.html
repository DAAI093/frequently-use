<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- vue内置一个component标签，用于动态加载指定的组件 -->
			<!-- v-bind:is="值"，简写:is="值" -->
			<component :is="useComponentName"></component>
			<input type="text" v-model="useComponentName" />
		</div>
		
		<template id="tpl-news1">
			<section>
				<h1>新闻列表1</h1>
				<ul>
					<li v-for="val in list">{{ val }}</li>
				</ul>
			</section>
		</template>
		<template id="tpl-news2">
			<section>
				<h1>新闻列表2</h1>
				<ul>
					<li v-for="val in list">{{ val }}</li>
				</ul>
			</section>
		</template>
		<script src="vue/vue234.js"></script>
		<script type="text/javascript">
			
			Vue.component('v-news1', {
				template: '#tpl-news1',
				data: function() {
					return {
						list: ['震惊', '不可置信', '天不怒我死']
					}
				}
			});
			Vue.component('v-news2', {
				template: '#tpl-news2',
				data: function() {
					return {
						list: ['女人看了会哭泣', '男人看了会沉默', '人妖看了会愤怒']
					}
				}
			});
			
			var vm = new Vue({
				el: '#app',
				data: {
					useComponentName: ''
				}
			});
		</script>
	</body>
</html>
