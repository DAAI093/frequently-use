		<div id="app2">

		<script>
			
			/**
			 * 有些时候我们想创建一些全局过滤器，在任何地方都可以使用，
			 * 那么就需要Vue大佬出手了。
			 * 调用Vue的filter方法来添加过滤器，这个方式与局部过滤器是有区别的。
			 * */
			Vue.filter('globalFormatDate', function(t, type) {
				var date = new Date(t);
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var day = date.getDate();
				
				if(type === 'yyyy-mm-dd') {
					return year + '-' + month + '-' + day; 
				}else if(type === 'mm-dd-yyyy') {
					return month + '-' + day + '-' + year ; 
				}
			});
