<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- 这就是视图，视图被vue实例通过选择器的方式关联 -->
		<div id="app">

			<!-- vue中给元素添加属性不能使用插值表达式，必须使用v-bind指令 -->
			<!--<span par='{{ param }}'>看一看</span>-->
			<span v-bind:par="param">凑一凑</span>
			<a v-bind:href="aHref">baidu</a>
			
			<!-- 可以给bind赋值一个对象，一次性绑定多个属性 -->
			<span v-bind="{ a: a, b: b }">走一走</span>
			
			<button v-on:click="changeName">戳我</button>
		</div>
		<!-- 1、导入包 -->
		<script src="vue234.js"></script>
		<script>
			// 2、创建vue实例
			// vue代表mvvm中的vm，用于串联视图与数据
			var vm = new Vue({
				el: '#app',
				
				// 这里是mvvm中的model，用于存储数据
				data: {
					param: 'hei',
					aHref: 'http://www.baidu.com',
					a: 'one',
					b: 'two'
				},
				
				// 这里存放所有的函数，用于业务逻辑处理
				// 这里所有的方法执行时，内部的this都指向当前实例
				methods: {
					changeName: function() {
						console.log(this);
						this.name += 1;
					}
				}
			});
		</script>
	</body>
</html>
