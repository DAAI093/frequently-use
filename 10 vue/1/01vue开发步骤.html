<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 1、导入包 -->
		<script src="vue234.js"></script>
	</head>
	<body>
		<!-- 这就是视图，视图被vue实例通过选择器的方式关联 -->
		<div id="app">
			<!-- 数据可以直接使用 -->
			{{ name }}
		</div>
		<script>
			// 2、创建vue实例
			// vue代表mvvm中的vm，用于串联视图与数据
			var vm = new Vue({
				el: '#app',
				
				// 这里是mvvm中的model，用于存储数据
				data: {
					name: '大飞哥1111'
				}
			});
		</script>
	</body>
</html>
